<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
    </h:head>

    <h:body>
        <ui:composition template="template/templateSecure.xhtml">

            <ui:define name="center">
                <p:layout>
                    <p:layoutUnit position="center">
                        <div id="adminCTekst">
                            List all superusers
                        </div>
                        <br/>
                        <h:form id="storrelse">
                            <br/><br/>
                            <p:panel >
                                <p:growl id="messages" showDetail="true"/> 

                                <p:dataTable id="rogerS" value="#{superUsers.selectList}" var="item" cellSeparator="2" paginator="true" rows="10" editable="true">

                                    <p:ajax event="rowEdit" listener="#{superUsers.onEdit}" update=":storrelse:messages" />  
                                    <p:ajax event="rowEditCancel" listener="#{superUsers.onCancel}" update=":storrelse:messages" />

                                    <p:column style="width:6%" headerText="Edit">  
                                        <p:rowEditor  />  
                                    </p:column> 

                                    <p:column headerText="Username" style="width:30%" 
                                              id="usernameColumn" filterBy="username" filterMatchMode="contains">
                                        <h:outputText value="#{item.username}" />
                                    </p:column>  

                                    <p:column headerText="Password" style="width:30%" 
                                              id="passwordColumn" filterBy="password" filterMatchMode="contains">  
                                        <p:cellEditor>  
                                            <f:facet name="output">  
                                                <h:outputText value="#{item.password}" />  
                                            </f:facet>  
                                            <f:facet name="input">  
                                                <p:inputText value="#{item.password}" style="width:100%"/>  
                                            </f:facet>  
                                        </p:cellEditor>  
                                    </p:column>

                                    <p:column headerText="First name" style="width:30%"
                                              id="firstnameColumn" filterBy="firstname" filterMatchMode="contains">  
                                        <p:cellEditor>  
                                            <f:facet name="output">  
                                                <h:outputText value="#{item.firstname}" />  
                                            </f:facet>  
                                            <f:facet name="input">  
                                                <p:inputText value="#{item.firstname}" style="width:100%"/>  
                                            </f:facet>  
                                        </p:cellEditor>  
                                    </p:column>

                                    <p:column headerText="Delete">
                                        <f:facet name="header">
                                            <h:outputText value="" />
                                        </f:facet>
                                        <p:commandButton icon="ui-icon-close" title="remove from list"
                                                         actionListener="#{superUsers.deleteItemUsr(item)}" update="rogerS" />
                                    </p:column>

                                </p:dataTable>

                            </p:panel>
                        </h:form>
                    </p:layoutUnit>


                </p:layout>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
