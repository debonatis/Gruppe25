<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateEmailcontactsTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateEmailcontactsLabel_contactname}" for="contactname" />
                    <h:inputText id="contactname" value="#{emailcontactsController.selected.contactname}" title="#{bundle.CreateEmailcontactsTitle_contactname}" required="true" requiredMessage="#{bundle.CreateEmailcontactsRequiredMessage_contactname}"/>
                    <h:outputLabel value="#{bundle.CreateEmailcontactsLabel_emailaddress}" for="emailaddress" />
                    <h:inputText id="emailaddress" value="#{emailcontactsController.selected.emailaddress}" title="#{bundle.CreateEmailcontactsTitle_emailaddress}" required="true" requiredMessage="#{bundle.CreateEmailcontactsRequiredMessage_emailaddress}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{emailcontactsController.create}" value="#{bundle.CreateEmailcontactsSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{emailcontactsController.prepareList}" value="#{bundle.CreateEmailcontactsShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateEmailcontactsIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
