<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewEmailcontactsTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewEmailcontactsLabel_contactname}"/>
                    <h:outputText value="#{emailcontactsController.selected.contactname}" title="#{bundle.ViewEmailcontactsTitle_contactname}"/>
                    <h:outputText value="#{bundle.ViewEmailcontactsLabel_emailaddress}"/>
                    <h:outputText value="#{emailcontactsController.selected.emailaddress}" title="#{bundle.ViewEmailcontactsTitle_emailaddress}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{emailcontactsController.destroyAndView}" value="#{bundle.ViewEmailcontactsDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewEmailcontactsEditLink}"/>
                <br />
                <h:commandLink action="#{emailcontactsController.prepareCreate}" value="#{bundle.ViewEmailcontactsCreateLink}" />
                <br />
                <h:commandLink action="#{emailcontactsController.prepareList}" value="#{bundle.ViewEmailcontactsShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewEmailcontactsIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
