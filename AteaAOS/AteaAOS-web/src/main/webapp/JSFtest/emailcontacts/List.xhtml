<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListEmailcontactsTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListEmailcontactsEmpty}" rendered="#{emailcontactsController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{emailcontactsController.items.rowCount > 0}">
                    <h:outputText value="#{emailcontactsController.pagination.pageFirstItem + 1}..#{emailcontactsController.pagination.pageLastItem + 1}/#{emailcontactsController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{emailcontactsController.previous}" value="#{bundle.Previous} #{emailcontactsController.pagination.pageSize}" rendered="#{emailcontactsController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{emailcontactsController.next}" value="#{bundle.Next} #{emailcontactsController.pagination.pageSize}" rendered="#{emailcontactsController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{emailcontactsController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEmailcontactsTitle_contactname}"/>
                            </f:facet>
                            <h:outputText value="#{item.contactname}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEmailcontactsTitle_emailaddress}"/>
                            </f:facet>
                            <h:outputText value="#{item.emailaddress}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{emailcontactsController.prepareView}" value="#{bundle.ListEmailcontactsViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{emailcontactsController.prepareEdit}" value="#{bundle.ListEmailcontactsEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{emailcontactsController.destroy}" value="#{bundle.ListEmailcontactsDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{emailcontactsController.prepareCreate}" value="#{bundle.ListEmailcontactsCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListEmailcontactsIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
