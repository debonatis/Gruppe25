<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditEmailContactsTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditEmailContactsLabel_contactsName}" for="contactsName" />
                    <h:inputText id="contactsName" value="#{emailContactsController.selected.contactsName}" title="#{bundle.EditEmailContactsTitle_contactsName}" required="true" requiredMessage="#{bundle.EditEmailContactsRequiredMessage_contactsName}"/>
                    <h:outputLabel value="#{bundle.EditEmailContactsLabel_emailAddress}" for="emailAddress" />
                    <h:inputText id="emailAddress" value="#{emailContactsController.selected.emailAddress}" title="#{bundle.EditEmailContactsTitle_emailAddress}" required="true" requiredMessage="#{bundle.EditEmailContactsRequiredMessage_emailAddress}"/>
                </h:panelGrid>
                <h:commandLink action="#{emailContactsController.update}" value="#{bundle.EditEmailContactsSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditEmailContactsViewLink}"/>
                <br />
                <h:commandLink action="#{emailContactsController.prepareList}" value="#{bundle.EditEmailContactsShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditEmailContactsIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
