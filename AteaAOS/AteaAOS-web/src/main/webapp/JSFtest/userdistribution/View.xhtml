<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewUserdistributionTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewUserdistributionLabel_userdistributionPK_displayname}"/>
                    <h:outputText value="#{userdistributionController.selected.userdistributionPK.displayname}" title="#{bundle.ViewUserdistributionTitle_userdistributionPK_displayname}"/>
                    <h:outputText value="#{bundle.ViewUserdistributionLabel_userdistributionPK_username}"/>
                    <h:outputText value="#{userdistributionController.selected.userdistributionPK.username}" title="#{bundle.ViewUserdistributionTitle_userdistributionPK_username}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{userdistributionController.destroyAndView}" value="#{bundle.ViewUserdistributionDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewUserdistributionEditLink}"/>
                <br />
                <h:commandLink action="#{userdistributionController.prepareCreate}" value="#{bundle.ViewUserdistributionCreateLink}" />
                <br />
                <h:commandLink action="#{userdistributionController.prepareList}" value="#{bundle.ViewUserdistributionShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewUserdistributionIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
