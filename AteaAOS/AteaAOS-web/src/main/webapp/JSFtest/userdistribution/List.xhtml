<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListUserdistributionTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">

                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListUserdistributionEmpty}" rendered="#{userdistributionController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{userdistributionController.items.rowCount > 0}">
                    <h:outputText value="#{userdistributionController.pagination.pageFirstItem + 1}..#{userdistributionController.pagination.pageLastItem + 1}/#{userdistributionController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{userdistributionController.previous}" value="#{bundle.Previous} #{userdistributionController.pagination.pageSize}" rendered="#{userdistributionController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{userdistributionController.next}" value="#{bundle.Next} #{userdistributionController.pagination.pageSize}" rendered="#{userdistributionController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{userdistributionController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListUserdistributionTitle_userdistributionPK_displayname}"/>
                            </f:facet>
                            <h:outputText value="#{item.userdistributionPK.displayname}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListUserdistributionTitle_userdistributionPK_username}"/>
                            </f:facet>
                            <h:outputText value="#{item.userdistributionPK.username}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{userdistributionController.prepareView}" value="#{bundle.ListUserdistributionViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{userdistributionController.prepareEdit}" value="#{bundle.ListUserdistributionEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{userdistributionController.destroy}" value="#{bundle.ListUserdistributionDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{userdistributionController.prepareCreate}" value="#{bundle.ListUserdistributionCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListUserdistributionIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>
