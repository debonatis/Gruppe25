<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

      xmlns:h="http://xmlns.jcp.org/jsf/html"

                <br />
                <h:commandLink action="#{level1Controller.destroyAndView}" value="#{bundle.ViewLevel1DestroyLink}"/>

                <br />
                <h:link outcome="Edit" value="#{bundle.ViewLevel1EditLink}"/>
                <br />
                <h:commandLink action="#{level1Controller.prepareCreate}" value="#{bundle.ViewLevel1CreateLink}" />
                <br />
                <h:commandLink action="#{level1Controller.prepareList}" value="#{bundle.ViewLevel1ShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewLevel1IndexLink}"/>
