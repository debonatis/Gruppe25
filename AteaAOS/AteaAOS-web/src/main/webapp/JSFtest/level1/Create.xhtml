<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateLevel1Title}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateLevel1Label_mappenavn}" for="mappenavn" />
                    <h:inputText id="mappenavn" value="#{level1Controller.selected.mappenavn}" title="#{bundle.CreateLevel1Title_mappenavn}" required="true" requiredMessage="#{bundle.CreateLevel1RequiredMessage_mappenavn}"/>
                    <h:outputLabel value="#{bundle.CreateLevel1Label_guid}" for="guid" />
                    <h:inputText id="guid" value="#{level1Controller.selected.guid}" title="#{bundle.CreateLevel1Title_guid}" required="true" requiredMessage="#{bundle.CreateLevel1RequiredMessage_guid}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{level1Controller.create}" value="#{bundle.CreateLevel1SaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{level1Controller.prepareList}" value="#{bundle.CreateLevel1ShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateLevel1IndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
