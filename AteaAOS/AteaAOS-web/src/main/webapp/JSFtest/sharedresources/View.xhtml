<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewSharedresourcesTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewSharedresourcesLabel_displaynameshared}"/>
                    <h:outputText value="#{sharedresourcesController.selected.displaynameshared}" title="#{bundle.ViewSharedresourcesTitle_displaynameshared}"/>
                    <h:outputText value="#{bundle.ViewSharedresourcesLabel_emailalias}"/>
                    <h:outputText value="#{sharedresourcesController.selected.emailalias}" title="#{bundle.ViewSharedresourcesTitle_emailalias}"/>
                    <h:outputText value="#{bundle.ViewSharedresourcesLabel_accessresources}"/>
                    <h:outputText value="#{sharedresourcesController.selected.accessresources}" title="#{bundle.ViewSharedresourcesTitle_accessresources}"/>
                    <h:outputText value="#{bundle.ViewSharedresourcesLabel_externalemail}"/>
                    <h:outputText value="#{sharedresourcesController.selected.externalemail}" title="#{bundle.ViewSharedresourcesTitle_externalemail}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{sharedresourcesController.destroyAndView}" value="#{bundle.ViewSharedresourcesDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewSharedresourcesEditLink}"/>
                <br />
                <h:commandLink action="#{sharedresourcesController.prepareCreate}" value="#{bundle.ViewSharedresourcesCreateLink}" />
                <br />
                <h:commandLink action="#{sharedresourcesController.prepareList}" value="#{bundle.ViewSharedresourcesShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewSharedresourcesIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
