<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditSiteuserTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditSiteuserLabel_username}" for="username" />
                    <h:inputText id="username" value="#{siteuserController.selected.username}" title="#{bundle.EditSiteuserTitle_username}" required="true" requiredMessage="#{bundle.EditSiteuserRequiredMessage_username}"/>
                    <h:outputLabel value="#{bundle.EditSiteuserLabel_password}" for="password" />
                    <h:inputText id="password" value="#{siteuserController.selected.password}" title="#{bundle.EditSiteuserTitle_password}" required="true" requiredMessage="#{bundle.EditSiteuserRequiredMessage_password}"/>
                    <h:outputLabel value="#{bundle.EditSiteuserLabel_firstname}" for="firstname" />
                    <h:inputText id="firstname" value="#{siteuserController.selected.firstname}" title="#{bundle.EditSiteuserTitle_firstname}" required="true" requiredMessage="#{bundle.EditSiteuserRequiredMessage_firstname}"/>
                    <h:outputLabel value="#{bundle.EditSiteuserLabel_lastname}" for="lastname" />
                    <h:inputText id="lastname" value="#{siteuserController.selected.lastname}" title="#{bundle.EditSiteuserTitle_lastname}" required="true" requiredMessage="#{bundle.EditSiteuserRequiredMessage_lastname}"/>
                    <h:outputLabel value="#{bundle.EditSiteuserLabel_email}" for="email" />
                    <h:inputText id="email" value="#{siteuserController.selected.email}" title="#{bundle.EditSiteuserTitle_email}" required="true" requiredMessage="#{bundle.EditSiteuserRequiredMessage_email}"/>
                    <h:outputLabel value="#{bundle.EditSiteuserLabel_mobile}" for="mobile" />
                    <h:inputText id="mobile" value="#{siteuserController.selected.mobile}" title="#{bundle.EditSiteuserTitle_mobile}" required="true" requiredMessage="#{bundle.EditSiteuserRequiredMessage_mobile}"/>
                    <h:outputLabel value="#{bundle.EditSiteuserLabel_adress}" for="adress" />
                    <h:inputText id="adress" value="#{siteuserController.selected.adress}" title="#{bundle.EditSiteuserTitle_adress}" required="true" requiredMessage="#{bundle.EditSiteuserRequiredMessage_adress}"/>
                    <h:outputLabel value="#{bundle.EditSiteuserLabel_postalcode}" for="postalcode" />
                    <h:inputText id="postalcode" value="#{siteuserController.selected.postalcode}" title="#{bundle.EditSiteuserTitle_postalcode}" required="true" requiredMessage="#{bundle.EditSiteuserRequiredMessage_postalcode}"/>
                </h:panelGrid>
                <h:commandLink action="#{siteuserController.update}" value="#{bundle.EditSiteuserSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditSiteuserViewLink}"/>
                <br />
                <h:commandLink action="#{siteuserController.prepareList}" value="#{bundle.EditSiteuserShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditSiteuserIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
