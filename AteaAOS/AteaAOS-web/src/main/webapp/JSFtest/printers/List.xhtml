<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListPrintersTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListPrintersEmpty}" rendered="#{printersController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{printersController.items.rowCount > 0}">
                    <h:outputText value="#{printersController.pagination.pageFirstItem + 1}..#{printersController.pagination.pageLastItem + 1}/#{printersController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{printersController.previous}" value="#{bundle.Previous} #{printersController.pagination.pageSize}" rendered="#{printersController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{printersController.next}" value="#{bundle.Next} #{printersController.pagination.pageSize}" rendered="#{printersController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{printersController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPrintersTitle_printername}"/>
                            </f:facet>
                            <h:outputText value="#{item.printername}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPrintersTitle_ipaddr}"/>
                            </f:facet>
                            <h:outputText value="#{item.ipaddr}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPrintersTitle_location}"/>
                            </f:facet>
                            <h:outputText value="#{item.location}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPrintersTitle_model}"/>
                            </f:facet>
                            <h:outputText value="#{item.model}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPrintersTitle_driver}"/>
                            </f:facet>
                            <h:outputText value="#{item.driver}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPrintersTitle_scantomail}"/>
                            </f:facet>
                            <h:outputText value="#{item.scantomail}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPrintersTitle_accessories}"/>
                            </f:facet>
                            <h:outputText value="#{item.accessories}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{printersController.prepareView}" value="#{bundle.ListPrintersViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{printersController.prepareEdit}" value="#{bundle.ListPrintersEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{printersController.destroy}" value="#{bundle.ListPrintersDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{printersController.prepareCreate}" value="#{bundle.ListPrintersCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListPrintersIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
