<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditPrintersTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditPrintersLabel_printerName}" for="printerName" />
                    <h:inputText id="printerName" value="#{printersController.selected.printerName}" title="#{bundle.EditPrintersTitle_printerName}" required="true" requiredMessage="#{bundle.EditPrintersRequiredMessage_printerName}"/>
                    <h:outputLabel value="#{bundle.EditPrintersLabel_IPaddr}" for="IPaddr" />
                    <h:inputText id="IPaddr" value="#{printersController.selected.IPaddr}" title="#{bundle.EditPrintersTitle_IPaddr}" required="true" requiredMessage="#{bundle.EditPrintersRequiredMessage_IPaddr}"/>
                    <h:outputLabel value="#{bundle.EditPrintersLabel_location}" for="location" />
                    <h:inputText id="location" value="#{printersController.selected.location}" title="#{bundle.EditPrintersTitle_location}" required="true" requiredMessage="#{bundle.EditPrintersRequiredMessage_location}"/>
                    <h:outputLabel value="#{bundle.EditPrintersLabel_model}" for="model" />
                    <h:inputText id="model" value="#{printersController.selected.model}" title="#{bundle.EditPrintersTitle_model}" required="true" requiredMessage="#{bundle.EditPrintersRequiredMessage_model}"/>
                    <h:outputLabel value="#{bundle.EditPrintersLabel_driver}" for="driver" />
                    <h:inputText id="driver" value="#{printersController.selected.driver}" title="#{bundle.EditPrintersTitle_driver}" required="true" requiredMessage="#{bundle.EditPrintersRequiredMessage_driver}"/>
                    <h:outputLabel value="#{bundle.EditPrintersLabel_scanToMail}" for="scanToMail" />
                    <h:inputText id="scanToMail" value="#{printersController.selected.scanToMail}" title="#{bundle.EditPrintersTitle_scanToMail}" required="true" requiredMessage="#{bundle.EditPrintersRequiredMessage_scanToMail}"/>
                    <h:outputLabel value="#{bundle.EditPrintersLabel_accessories}" for="accessories" />
                    <h:inputText id="accessories" value="#{printersController.selected.accessories}" title="#{bundle.EditPrintersTitle_accessories}" required="true" requiredMessage="#{bundle.EditPrintersRequiredMessage_accessories}"/>
                </h:panelGrid>
                <h:commandLink action="#{printersController.update}" value="#{bundle.EditPrintersSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditPrintersViewLink}"/>
                <br />
                <h:commandLink action="#{printersController.prepareList}" value="#{bundle.EditPrintersShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditPrintersIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
