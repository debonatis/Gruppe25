<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateUsersTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateUsersLabel_username}" for="username" />
                    <h:inputText id="username" value="#{usersController.selected.username}" title="#{bundle.CreateUsersTitle_username}" required="true" requiredMessage="#{bundle.CreateUsersRequiredMessage_username}"/>
                    <h:outputLabel value="#{bundle.CreateUsersLabel_firstname}" for="firstname" />
                    <h:inputText id="firstname" value="#{usersController.selected.firstname}" title="#{bundle.CreateUsersTitle_firstname}" required="true" requiredMessage="#{bundle.CreateUsersRequiredMessage_firstname}"/>
                    <h:outputLabel value="#{bundle.CreateUsersLabel_lastname}" for="lastname" />
                    <h:inputText id="lastname" value="#{usersController.selected.lastname}" title="#{bundle.CreateUsersTitle_lastname}" required="true" requiredMessage="#{bundle.CreateUsersRequiredMessage_lastname}"/>
                    <h:outputLabel value="#{bundle.CreateUsersLabel_title}" for="title" />
                    <h:inputText id="title" value="#{usersController.selected.title}" title="#{bundle.CreateUsersTitle_title}" required="true" requiredMessage="#{bundle.CreateUsersRequiredMessage_title}"/>
                    <h:outputLabel value="#{bundle.CreateUsersLabel_itcontact}" for="itcontact" />
                    <h:inputText id="itcontact" value="#{usersController.selected.itcontact}" title="#{bundle.CreateUsersTitle_itcontact}" required="true" requiredMessage="#{bundle.CreateUsersRequiredMessage_itcontact}"/>
                    <h:outputLabel value="#{bundle.CreateUsersLabel_emailalias}" for="emailalias" />
                    <h:inputText id="emailalias" value="#{usersController.selected.emailalias}" title="#{bundle.CreateUsersTitle_emailalias}" required="true" requiredMessage="#{bundle.CreateUsersRequiredMessage_emailalias}"/>
                    <h:outputLabel value="#{bundle.CreateUsersLabel_department}" for="department" />
                    <h:inputText id="department" value="#{usersController.selected.department}" title="#{bundle.CreateUsersTitle_department}" required="true" requiredMessage="#{bundle.CreateUsersRequiredMessage_department}"/>
                    <h:outputLabel value="#{bundle.CreateUsersLabel_employmentnr}" for="employmentnr" />
                    <h:inputText id="employmentnr" value="#{usersController.selected.employmentnr}" title="#{bundle.CreateUsersTitle_employmentnr}" required="true" requiredMessage="#{bundle.CreateUsersRequiredMessage_employmentnr}"/>
                    <h:outputLabel value="#{bundle.CreateUsersLabel_email}" for="email" />
                    <h:inputText id="email" value="#{usersController.selected.email}" title="#{bundle.CreateUsersTitle_email}" required="true" requiredMessage="#{bundle.CreateUsersRequiredMessage_email}"/>
                    <h:outputLabel value="#{bundle.CreateUsersLabel_mobile}" for="mobile" />
                    <h:inputText id="mobile" value="#{usersController.selected.mobile}" title="#{bundle.CreateUsersTitle_mobile}" required="true" requiredMessage="#{bundle.CreateUsersRequiredMessage_mobile}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{usersController.create}" value="#{bundle.CreateUsersSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{usersController.prepareList}" value="#{bundle.CreateUsersShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateUsersIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
