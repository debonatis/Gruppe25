<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditUsersTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditUsersLabel_username}" for="username" />
                    <h:inputText id="username" value="#{usersController.selected.username}" title="#{bundle.EditUsersTitle_username}" required="true" requiredMessage="#{bundle.EditUsersRequiredMessage_username}"/>
                    <h:outputLabel value="#{bundle.EditUsersLabel_firstname}" for="firstname" />
                    <h:inputText id="firstname" value="#{usersController.selected.firstname}" title="#{bundle.EditUsersTitle_firstname}" required="true" requiredMessage="#{bundle.EditUsersRequiredMessage_firstname}"/>
                    <h:outputLabel value="#{bundle.EditUsersLabel_lastname}" for="lastname" />
                    <h:inputText id="lastname" value="#{usersController.selected.lastname}" title="#{bundle.EditUsersTitle_lastname}" required="true" requiredMessage="#{bundle.EditUsersRequiredMessage_lastname}"/>
                    <h:outputLabel value="#{bundle.EditUsersLabel_title}" for="title" />
                    <h:inputText id="title" value="#{usersController.selected.title}" title="#{bundle.EditUsersTitle_title}" required="true" requiredMessage="#{bundle.EditUsersRequiredMessage_title}"/>
                    <h:outputLabel value="#{bundle.EditUsersLabel_itcontact}" for="itcontact" />
                    <h:inputText id="itcontact" value="#{usersController.selected.itcontact}" title="#{bundle.EditUsersTitle_itcontact}" required="true" requiredMessage="#{bundle.EditUsersRequiredMessage_itcontact}"/>
                    <h:outputLabel value="#{bundle.EditUsersLabel_emailalias}" for="emailalias" />
                    <h:inputText id="emailalias" value="#{usersController.selected.emailalias}" title="#{bundle.EditUsersTitle_emailalias}" required="true" requiredMessage="#{bundle.EditUsersRequiredMessage_emailalias}"/>
                    <h:outputLabel value="#{bundle.EditUsersLabel_department}" for="department" />
                    <h:inputText id="department" value="#{usersController.selected.department}" title="#{bundle.EditUsersTitle_department}" required="true" requiredMessage="#{bundle.EditUsersRequiredMessage_department}"/>
                    <h:outputLabel value="#{bundle.EditUsersLabel_employmentnr}" for="employmentnr" />
                    <h:inputText id="employmentnr" value="#{usersController.selected.employmentnr}" title="#{bundle.EditUsersTitle_employmentnr}" required="true" requiredMessage="#{bundle.EditUsersRequiredMessage_employmentnr}"/>
                    <h:outputLabel value="#{bundle.EditUsersLabel_email}" for="email" />
                    <h:inputText id="email" value="#{usersController.selected.email}" title="#{bundle.EditUsersTitle_email}" required="true" requiredMessage="#{bundle.EditUsersRequiredMessage_email}"/>
                    <h:outputLabel value="#{bundle.EditUsersLabel_mobile}" for="mobile" />
                    <h:inputText id="mobile" value="#{usersController.selected.mobile}" title="#{bundle.EditUsersTitle_mobile}" required="true" requiredMessage="#{bundle.EditUsersRequiredMessage_mobile}"/>
                </h:panelGrid>
                <h:commandLink action="#{usersController.update}" value="#{bundle.EditUsersSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditUsersViewLink}"/>
                <br />
                <h:commandLink action="#{usersController.prepareList}" value="#{bundle.EditUsersShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditUsersIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
