<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListDistributionGroupsTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListDistributionGroupsEmpty}" rendered="#{distributionGroupsController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{distributionGroupsController.items.rowCount > 0}">
                    <h:outputText value="#{distributionGroupsController.pagination.pageFirstItem + 1}..#{distributionGroupsController.pagination.pageLastItem + 1}/#{distributionGroupsController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{distributionGroupsController.previous}" value="#{bundle.Previous} #{distributionGroupsController.pagination.pageSize}" rendered="#{distributionGroupsController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{distributionGroupsController.next}" value="#{bundle.Next} #{distributionGroupsController.pagination.pageSize}" rendered="#{distributionGroupsController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{distributionGroupsController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDistributionGroupsTitle_displayName}"/>
                            </f:facet>
                            <h:outputText value="#{item.displayName}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDistributionGroupsTitle_emailAlias}"/>
                            </f:facet>
                            <h:outputText value="#{item.emailAlias}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDistributionGroupsTitle_externalEmail}"/>
                            </f:facet>
                            <h:outputText value="#{item.externalEmail}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{distributionGroupsController.prepareView}" value="#{bundle.ListDistributionGroupsViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{distributionGroupsController.prepareEdit}" value="#{bundle.ListDistributionGroupsEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{distributionGroupsController.destroy}" value="#{bundle.ListDistributionGroupsDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{distributionGroupsController.prepareCreate}" value="#{bundle.ListDistributionGroupsCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListDistributionGroupsIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
