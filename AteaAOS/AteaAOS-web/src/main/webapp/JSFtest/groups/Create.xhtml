<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateGroupsTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateGroupsLabel_groupname}" for="groupname" />
                    <h:inputText id="groupname" value="#{groupsController.selected.groupname}" title="#{bundle.CreateGroupsTitle_groupname}" required="true" requiredMessage="#{bundle.CreateGroupsRequiredMessage_groupname}"/>
                    <h:outputLabel value="#{bundle.CreateGroupsLabel_description}" for="description" />
                    <h:inputText id="description" value="#{groupsController.selected.description}" title="#{bundle.CreateGroupsTitle_description}" required="true" requiredMessage="#{bundle.CreateGroupsRequiredMessage_description}"/>
                    <h:outputLabel value="#{bundle.CreateGroupsLabel_functions}" for="functions" />
                    <h:inputText id="functions" value="#{groupsController.selected.functions}" title="#{bundle.CreateGroupsTitle_functions}" required="true" requiredMessage="#{bundle.CreateGroupsRequiredMessage_functions}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{groupsController.create}" value="#{bundle.CreateGroupsSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{groupsController.prepareList}" value="#{bundle.CreateGroupsShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateGroupsIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
