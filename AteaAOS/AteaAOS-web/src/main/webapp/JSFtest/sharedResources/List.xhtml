<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListSharedResourcesTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListSharedResourcesEmpty}" rendered="#{sharedResourcesController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{sharedResourcesController.items.rowCount > 0}">
                    <h:outputText value="#{sharedResourcesController.pagination.pageFirstItem + 1}..#{sharedResourcesController.pagination.pageLastItem + 1}/#{sharedResourcesController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{sharedResourcesController.previous}" value="#{bundle.Previous} #{sharedResourcesController.pagination.pageSize}" rendered="#{sharedResourcesController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{sharedResourcesController.next}" value="#{bundle.Next} #{sharedResourcesController.pagination.pageSize}" rendered="#{sharedResourcesController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{sharedResourcesController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSharedResourcesTitle_displayNameShared}"/>
                            </f:facet>
                            <h:outputText value="#{item.displayNameShared}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSharedResourcesTitle_emailAlias}"/>
                            </f:facet>
                            <h:outputText value="#{item.emailAlias}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSharedResourcesTitle_access}"/>
                            </f:facet>
                            <h:outputText value="#{item.access}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSharedResourcesTitle_externalEmail}"/>
                            </f:facet>
                            <h:outputText value="#{item.externalEmail}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{sharedResourcesController.prepareView}" value="#{bundle.ListSharedResourcesViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{sharedResourcesController.prepareEdit}" value="#{bundle.ListSharedResourcesEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{sharedResourcesController.destroy}" value="#{bundle.ListSharedResourcesDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{sharedResourcesController.prepareCreate}" value="#{bundle.ListSharedResourcesCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListSharedResourcesIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
