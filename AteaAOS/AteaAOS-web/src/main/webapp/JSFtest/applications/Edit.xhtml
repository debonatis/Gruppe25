<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditApplicationsTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditApplicationsLabel_applicationName}" for="applicationName" />
                    <h:inputText id="applicationName" value="#{applicationsController.selected.applicationName}" title="#{bundle.EditApplicationsTitle_applicationName}" required="true" requiredMessage="#{bundle.EditApplicationsRequiredMessage_applicationName}"/>
                    <h:outputLabel value="#{bundle.EditApplicationsLabel_version}" for="version" />
                    <h:inputText id="version" value="#{applicationsController.selected.version}" title="#{bundle.EditApplicationsTitle_version}" required="true" requiredMessage="#{bundle.EditApplicationsRequiredMessage_version}"/>
                    <h:outputLabel value="#{bundle.EditApplicationsLabel_appLanguage}" for="appLanguage" />
                    <h:inputText id="appLanguage" value="#{applicationsController.selected.appLanguage}" title="#{bundle.EditApplicationsTitle_appLanguage}" required="true" requiredMessage="#{bundle.EditApplicationsRequiredMessage_appLanguage}"/>
                    <h:outputLabel value="#{bundle.EditApplicationsLabel_license}" for="license" />
                    <h:inputText id="license" value="#{applicationsController.selected.license}" title="#{bundle.EditApplicationsTitle_license}" required="true" requiredMessage="#{bundle.EditApplicationsRequiredMessage_license}"/>
                    <h:outputLabel value="#{bundle.EditApplicationsLabel_subContractor}" for="subContractor" />
                    <h:inputText id="subContractor" value="#{applicationsController.selected.subContractor}" title="#{bundle.EditApplicationsTitle_subContractor}" required="true" requiredMessage="#{bundle.EditApplicationsRequiredMessage_subContractor}"/>
                    <h:outputLabel value="#{bundle.EditApplicationsLabel_contactInformation}" for="contactInformation" />
                    <h:inputText id="contactInformation" value="#{applicationsController.selected.contactInformation}" title="#{bundle.EditApplicationsTitle_contactInformation}" required="true" requiredMessage="#{bundle.EditApplicationsRequiredMessage_contactInformation}"/>
                    <h:outputLabel value="#{bundle.EditApplicationsLabel_applicationOwnerCustomer}" for="applicationOwnerCustomer" />
                    <h:inputText id="applicationOwnerCustomer" value="#{applicationsController.selected.applicationOwnerCustomer}" title="#{bundle.EditApplicationsTitle_applicationOwnerCustomer}" required="true" requiredMessage="#{bundle.EditApplicationsRequiredMessage_applicationOwnerCustomer}"/>
                    <h:outputLabel value="#{bundle.EditApplicationsLabel_sizeFile}" for="sizeFile" />
                    <h:inputText id="sizeFile" value="#{applicationsController.selected.sizeFile}" title="#{bundle.EditApplicationsTitle_sizeFile}" required="true" requiredMessage="#{bundle.EditApplicationsRequiredMessage_sizeFile}"/>
                    <h:outputLabel value="#{bundle.EditApplicationsLabel_sizeDatabase}" for="sizeDatabase" />
                    <h:inputText id="sizeDatabase" value="#{applicationsController.selected.sizeDatabase}" title="#{bundle.EditApplicationsTitle_sizeDatabase}" required="true" requiredMessage="#{bundle.EditApplicationsRequiredMessage_sizeDatabase}"/>
                </h:panelGrid>
                <h:commandLink action="#{applicationsController.update}" value="#{bundle.EditApplicationsSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditApplicationsViewLink}"/>
                <br />
                <h:commandLink action="#{applicationsController.prepareList}" value="#{bundle.EditApplicationsShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditApplicationsIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
