<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditApplicationaccessTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditApplicationaccessLabel_applicationaccessPK_applicationname}" for="applicationaccessPK_applicationname" />
                    <h:inputText id="applicationaccessPK_applicationname" value="#{applicationaccessController.selected.applicationaccessPK.applicationname}" title="#{bundle.EditApplicationaccessTitle_applicationaccessPK_applicationname}" required="true" requiredMessage="#{bundle.EditApplicationaccessRequiredMessage_applicationaccessPK_applicationname}"/>
                    <h:outputLabel value="#{bundle.EditApplicationaccessLabel_applicationaccessPK_username}" for="applicationaccessPK_username" />
                    <h:inputText id="applicationaccessPK_username" value="#{applicationaccessController.selected.applicationaccessPK.username}" title="#{bundle.EditApplicationaccessTitle_applicationaccessPK_username}" required="true" requiredMessage="#{bundle.EditApplicationaccessRequiredMessage_applicationaccessPK_username}"/>
                </h:panelGrid>
                <h:commandLink action="#{applicationaccessController.update}" value="#{bundle.EditApplicationaccessSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditApplicationaccessViewLink}"/>
                <br />
                <h:commandLink action="#{applicationaccessController.prepareList}" value="#{bundle.EditApplicationaccessShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditApplicationaccessIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
