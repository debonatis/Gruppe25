<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewApplicationaccessTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewApplicationaccessLabel_applicationaccessPK_username}"/>
                    <h:outputText value="#{applicationaccessController.selected.applicationaccessPK.username}" title="#{bundle.ViewApplicationaccessTitle_applicationaccessPK_username}"/>
                    <h:outputText value="#{bundle.ViewApplicationaccessLabel_applicationaccessPK_applicationname}"/>
                    <h:outputText value="#{applicationaccessController.selected.applicationaccessPK.applicationname}" title="#{bundle.ViewApplicationaccessTitle_applicationaccessPK_applicationname}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{applicationaccessController.destroyAndView}" value="#{bundle.ViewApplicationaccessDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewApplicationaccessEditLink}"/>
                <br />
                <h:commandLink action="#{applicationaccessController.prepareCreate}" value="#{bundle.ViewApplicationaccessCreateLink}" />
                <br />
                <h:commandLink action="#{applicationaccessController.prepareList}" value="#{bundle.ViewApplicationaccessShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewApplicationaccessIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
