<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListApplicationaccessTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListApplicationaccessEmpty}" rendered="#{applicationaccessController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{applicationaccessController.items.rowCount > 0}">
                    <h:outputText value="#{applicationaccessController.pagination.pageFirstItem + 1}..#{applicationaccessController.pagination.pageLastItem + 1}/#{applicationaccessController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{applicationaccessController.previous}" value="#{bundle.Previous} #{applicationaccessController.pagination.pageSize}" rendered="#{applicationaccessController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{applicationaccessController.next}" value="#{bundle.Next} #{applicationaccessController.pagination.pageSize}" rendered="#{applicationaccessController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{applicationaccessController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListApplicationaccessTitle_applicationaccessPK_applicationname}"/>
                            </f:facet>
                            <h:outputText value="#{item.applicationaccessPK.applicationname}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListApplicationaccessTitle_applicationaccessPK_username}"/>
                            </f:facet>
                            <h:outputText value="#{item.applicationaccessPK.username}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{applicationaccessController.prepareView}" value="#{bundle.ListApplicationaccessViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{applicationaccessController.prepareEdit}" value="#{bundle.ListApplicationaccessEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{applicationaccessController.destroy}" value="#{bundle.ListApplicationaccessDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{applicationaccessController.prepareCreate}" value="#{bundle.ListApplicationaccessCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListApplicationaccessIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
