<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditDomainsTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditDomainsLabel_domainname}" for="domainname" />
                    <h:inputText id="domainname" value="#{domainsController.selected.domainname}" title="#{bundle.EditDomainsTitle_domainname}" required="true" requiredMessage="#{bundle.EditDomainsRequiredMessage_domainname}"/>
                    <h:outputLabel value="#{bundle.EditDomainsLabel_registrar}" for="registrar" />
                    <h:inputText id="registrar" value="#{domainsController.selected.registrar}" title="#{bundle.EditDomainsTitle_registrar}" required="true" requiredMessage="#{bundle.EditDomainsRequiredMessage_registrar}"/>
                    <h:outputLabel value="#{bundle.EditDomainsLabel_registrarcontact}" for="registrarcontact" />
                    <h:inputText id="registrarcontact" value="#{domainsController.selected.registrarcontact}" title="#{bundle.EditDomainsTitle_registrarcontact}" required="true" requiredMessage="#{bundle.EditDomainsRequiredMessage_registrarcontact}"/>
                    <h:outputLabel value="#{bundle.EditDomainsLabel_domainfunction}" for="domainfunction" />
                    <h:inputText id="domainfunction" value="#{domainsController.selected.domainfunction}" title="#{bundle.EditDomainsTitle_domainfunction}" required="true" requiredMessage="#{bundle.EditDomainsRequiredMessage_domainfunction}"/>
                    <h:outputLabel value="#{bundle.EditDomainsLabel_ippointer}" for="ippointer" />
                    <h:inputText id="ippointer" value="#{domainsController.selected.ippointer}" title="#{bundle.EditDomainsTitle_ippointer}" required="true" requiredMessage="#{bundle.EditDomainsRequiredMessage_ippointer}"/>
                </h:panelGrid>
                <h:commandLink action="#{domainsController.update}" value="#{bundle.EditDomainsSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditDomainsViewLink}"/>
                <br />
                <h:commandLink action="#{domainsController.prepareList}" value="#{bundle.EditDomainsShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditDomainsIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
