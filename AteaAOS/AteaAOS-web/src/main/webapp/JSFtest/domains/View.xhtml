<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewDomainsTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewDomainsLabel_domainName}"/>
                    <h:outputText value="#{domainsController.selected.domainName}" title="#{bundle.ViewDomainsTitle_domainName}"/>
                    <h:outputText value="#{bundle.ViewDomainsLabel_registrar}"/>
                    <h:outputText value="#{domainsController.selected.registrar}" title="#{bundle.ViewDomainsTitle_registrar}"/>
                    <h:outputText value="#{bundle.ViewDomainsLabel_registrarContact}"/>
                    <h:outputText value="#{domainsController.selected.registrarContact}" title="#{bundle.ViewDomainsTitle_registrarContact}"/>
                    <h:outputText value="#{bundle.ViewDomainsLabel_domainFunction}"/>
                    <h:outputText value="#{domainsController.selected.domainFunction}" title="#{bundle.ViewDomainsTitle_domainFunction}"/>
                    <h:outputText value="#{bundle.ViewDomainsLabel_IPpointer}"/>
                    <h:outputText value="#{domainsController.selected.IPpointer}" title="#{bundle.ViewDomainsTitle_IPpointer}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{domainsController.destroyAndView}" value="#{bundle.ViewDomainsDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewDomainsEditLink}"/>
                <br />
                <h:commandLink action="#{domainsController.prepareCreate}" value="#{bundle.ViewDomainsCreateLink}" />
                <br />
                <h:commandLink action="#{domainsController.prepareList}" value="#{bundle.ViewDomainsShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewDomainsIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
