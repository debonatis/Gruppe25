<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewLoggingTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewLoggingLabel_userId}"/>
                    <h:outputText value="#{loggingController.selected.userId}" title="#{bundle.ViewLoggingTitle_userId}"/>
                    <h:outputText value="#{bundle.ViewLoggingLabel_dated}"/>
                    <h:outputText value="#{loggingController.selected.dated}" title="#{bundle.ViewLoggingTitle_dated}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewLoggingLabel_logger}"/>
                    <h:outputText value="#{loggingController.selected.logger}" title="#{bundle.ViewLoggingTitle_logger}"/>
                    <h:outputText value="#{bundle.ViewLoggingLabel_severity}"/>
                    <h:outputText value="#{loggingController.selected.severity}" title="#{bundle.ViewLoggingTitle_severity}"/>
                    <h:outputText value="#{bundle.ViewLoggingLabel_message}"/>
                    <h:outputText value="#{loggingController.selected.message}" title="#{bundle.ViewLoggingTitle_message}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{loggingController.destroyAndView}" value="#{bundle.ViewLoggingDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewLoggingEditLink}"/>
                <br />
                <h:commandLink action="#{loggingController.prepareCreate}" value="#{bundle.ViewLoggingCreateLink}" />
                <br />
                <h:commandLink action="#{loggingController.prepareList}" value="#{bundle.ViewLoggingShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewLoggingIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
