<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListLoggingTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListLoggingEmpty}" rendered="#{loggingController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{loggingController.items.rowCount > 0}">
                    <h:outputText value="#{loggingController.pagination.pageFirstItem + 1}..#{loggingController.pagination.pageLastItem + 1}/#{loggingController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{loggingController.previous}" value="#{bundle.Previous} #{loggingController.pagination.pageSize}" rendered="#{loggingController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{loggingController.next}" value="#{bundle.Next} #{loggingController.pagination.pageSize}" rendered="#{loggingController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{loggingController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListLoggingTitle_userId}"/>
                            </f:facet>
                            <h:outputText value="#{item.userId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListLoggingTitle_dated}"/>
                            </f:facet>
                            <h:outputText value="#{item.dated}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListLoggingTitle_logger}"/>
                            </f:facet>
                            <h:outputText value="#{item.logger}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListLoggingTitle_severity}"/>
                            </f:facet>
                            <h:outputText value="#{item.severity}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListLoggingTitle_message}"/>
                            </f:facet>
                            <h:outputText value="#{item.message}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{loggingController.prepareView}" value="#{bundle.ListLoggingViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{loggingController.prepareEdit}" value="#{bundle.ListLoggingEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{loggingController.destroy}" value="#{bundle.ListLoggingDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{loggingController.prepareCreate}" value="#{bundle.ListLoggingCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListLoggingIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
