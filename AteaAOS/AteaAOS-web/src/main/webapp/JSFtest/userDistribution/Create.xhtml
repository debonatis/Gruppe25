<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateUserDistributionTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateUserDistributionLabel_userDistributionPK_distUsername}" for="userDistributionPK_distUsername" />
                    <h:inputText id="userDistributionPK_distUsername" value="#{userDistributionController.selected.userDistributionPK.distUsername}" title="#{bundle.CreateUserDistributionTitle_userDistributionPK_distUsername}" required="true" requiredMessage="#{bundle.CreateUserDistributionRequiredMessage_userDistributionPK_distUsername}"/>
                    <h:outputLabel value="#{bundle.CreateUserDistributionLabel_userDistributionPK_distDisplayName}" for="userDistributionPK_distDisplayName" />
                    <h:inputText id="userDistributionPK_distDisplayName" value="#{userDistributionController.selected.userDistributionPK.distDisplayName}" title="#{bundle.CreateUserDistributionTitle_userDistributionPK_distDisplayName}" required="true" requiredMessage="#{bundle.CreateUserDistributionRequiredMessage_userDistributionPK_distDisplayName}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{userDistributionController.create}" value="#{bundle.CreateUserDistributionSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{userDistributionController.prepareList}" value="#{bundle.CreateUserDistributionShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateUserDistributionIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
