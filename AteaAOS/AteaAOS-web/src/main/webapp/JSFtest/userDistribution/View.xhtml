<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewUserDistributionTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewUserDistributionLabel_userDistributionPK_distUsername}"/>
                    <h:outputText value="#{userDistributionController.selected.userDistributionPK.distUsername}" title="#{bundle.ViewUserDistributionTitle_userDistributionPK_distUsername}"/>
                    <h:outputText value="#{bundle.ViewUserDistributionLabel_userDistributionPK_distDisplayName}"/>
                    <h:outputText value="#{userDistributionController.selected.userDistributionPK.distDisplayName}" title="#{bundle.ViewUserDistributionTitle_userDistributionPK_distDisplayName}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{userDistributionController.destroyAndView}" value="#{bundle.ViewUserDistributionDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewUserDistributionEditLink}"/>
                <br />
                <h:commandLink action="#{userDistributionController.prepareCreate}" value="#{bundle.ViewUserDistributionCreateLink}" />
                <br />
                <h:commandLink action="#{userDistributionController.prepareList}" value="#{bundle.ViewUserDistributionShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewUserDistributionIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>
