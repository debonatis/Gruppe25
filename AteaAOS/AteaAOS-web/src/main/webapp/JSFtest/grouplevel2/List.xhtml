<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">

                    <h:commandLink action="#{grouplevel2Controller.next}" value="#{bundle.Next} #{grouplevel2Controller.pagination.pageSize}" rendered="#{grouplevel2Controller.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{grouplevel2Controller.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">

                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListGrouplevel2Title_grouplevel2PK_groupname}"/>
                            </f:facet>
                            <h:outputText value="#{item.grouplevel2PK.groupname}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListGrouplevel2Title_grouplevel2PK_guid}"/>
                            </f:facet>
                            <h:outputText value="#{item.grouplevel2PK.guid}"/>
