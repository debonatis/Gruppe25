<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>AOS</title>
                <f:facet name="last">
                    <link rel="stylesheet" type="text/css" href="#{facesContext.externalContext.requestContextPath}/resources/css/jsfcrud.css" />
                </f:facet> 
            </f:facet>
    </h:head>
    <h:body>
        <h:body> 
            <p:layout fullPage="true">
                <p:layoutUnit position="north" size="100">
                    <ui:insert name="opp" >
                        <h:form>  
                            <p:graphicImage value="/resources/images/Atealogo.gif" />
                            <p:growl id="messages"/> 
                        </h:form>  
                    </ui:insert> 
                </p:layoutUnit>
                <p:layoutUnit position="center">
                    <ui:insert name="center" >

                    </ui:insert>   
                </p:layoutUnit>
                <p:layoutUnit position="south" size="100">
                    <ui:insert name="ned" >
                        
                        <p:dock id="dock">  
                            
                            <p:menuitem value="Users" icon="/resources/images/dock/accounts.gif" outcome="users"/> 
                            <p:menuitem value="Upload CSV file" icon="/resources/images/dock/csv.png"  outcome="#{logonAndMisc.csv}"/>


                        </p:dock>
                        
                    </ui:insert>
                </p:layoutUnit>
            </p:layout>
        </h:body>
    </h:body>
    </f:view>
</html>
