<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui" >
    <h:head>
    </h:head>

    <h:body>
        <ui:composition template="template/templateSecure.xhtml">
            <ui:define name="center">

                <p:tabView id="tabView">
                    <p:tab id="tab1" title="Create Folder Structure">  
                        <h:form>  

                            <p:growl id="messages" showDetail="true" />  

                            <p:contextMenu for="treeSingle">  
                                <p:menuitem value="View" update="messages" actionListener="#{foldersEdit.displaySelectedSingle()}" icon="ui-icon-search" />  
                                <p:menuitem value="Delete" update="treeSingle" actionListener="#{foldersEdit.deleteNode()}" icon="ui-icon-close"/>
                                <p:menuitem value="Add folder" update="treeSingle" actionListener="#{foldersEdit.addNode()}" icon="ui-icon-plus"/>
                            </p:contextMenu>  

                            <p:tree id="treeSingle" value="#{foldersEdit.root}" var="node"  
                                    selectionMode="single"  
                                    selection="#{foldersEdit.selectedNode}"  
                                    dynamic="true">  

                                <p:treeNode>  
                                    <h:outputText value="#{node}" />  
                                </p:treeNode>  
                            </p:tree>  

                        </h:form>
                    </p:tab>
                    <p:tab id="table" title="TO DO">

                    </p:tab>
                </p:tabView>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
