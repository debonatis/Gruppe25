<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
    </h:head>

    <h:body>
        <ui:composition template="template/templateSecure.xhtml">

            <ui:define name="center">
                <p:layout>
                    <p:layoutUnit position="center">
                        <div id="adminCTekst">
                            Superusers 
                        </div>
                        <br/>
                        <h:form id="storrelse">
                            <br/><br/>
                            <p:panel >
                                <p:poll update="rogerN" interval="2" listener="true"/>
                                <p:dataTable id="rogerN" value="#{superUsers.selectList}" var="item" selection="#{superUsers.selected}" cellSeparator="2" paginator="true" rows="10">
                                    <p:column selectionMode="single" style="width:2%" /> 
                                    
                                    <p:column headerText="Name" style="width:25%" >  
                                        #{item.username}  
                                    </p:column>
                                </p:dataTable>
                            </p:panel>
                        </h:form>
                    </p:layoutUnit>

                </p:layout>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
