<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
    </h:head>

    <h:body>
        <ui:composition template="template/templateSecure.xhtml">




            <ui:define name="center">


                <h:form id="selectForm">
                    <p:growl id="growl2" sticky="true" showDetail="true"/>  

                    <p:wizard flowListener="#{usersToGroups.onFlowProcessPick}" >

                        <p:tab id="grouppick" title="Select Security Groups for editing">  

                            <p:panel header="Group Selection"> 

                                <p:growl id="msg2" showDetail="true" escape="false" />  
                                <p:pickList id="pojoPickList" value="#{usersToGroups.groups}" var="group" effect="bounce"  
                                            itemValue="#{group}" itemLabel="#{group.groupname}" converter="#{indexConverterG}"  
                                            showSourceControls="true" showTargetControls="true" showCheckbox="true"  
                                            showSourceFilter="true" showTargetFilter="true" filterMatchMode="contains" >  

                                    <f:facet name="sourceCaption">Available Groups</f:facet>  
                                    <f:facet name="targetCaption">Selected Groups</f:facet>  

                                    <p:ajax event="transfer" listener="#{usersToGroups.onTransferG}" update="msg2" />  



                                    <p:column style="width:75%;">  
                                        #{group.groupname}  
                                    </p:column>  

                                </p:pickList > 

                            </p:panel>
                        </p:tab>
                        <p:tab id="userpick" title="Select Users for adding">  

                            <p:panel header="User Selection"> 
                                <p:growl id="msg3" showDetail="true" escape="false" />  
                                <p:pickList id="pojoPickListU" value="#{usersToGroups.users}" var="user" effect="bounce"  
                                            itemValue="#{user}" itemLabel="#{user.username}" converter="#{indexConverterU}"  
                                            showSourceControls="true" showTargetControls="true" showCheckbox="true"  
                                            showSourceFilter="true" showTargetFilter="true" filterMatchMode="contains" >  

                                    <f:facet name="sourceCaption">Available Users</f:facet>  
                                    <f:facet name="targetCaption">Selected users in predefined group/es</f:facet>  

                                    <p:ajax event="transfer" listener="#{usersToGroups.onTransferU}" update="msg3" />  



                                    <p:column style="width:75%;">  
                                        #{user.username}  
                                    </p:column>  

                                </p:pickList>  




                            </p:panel>
                            <p:commandButton id="pojoSubmit" value="Submit"   style="margin-top:5px" action="#{usersToGroups.saveU()}"/> 
                        </p:tab>



                    </p:wizard>
                </h:form>
                <h:form id="form">  

                    <p:growl id="messages" showDetail="true"/>  

                    <p:dataTable var="gr" value="#{distAndGroupEdit.liste}" id="carList" editable="true">  

                        <f:facet name="header">  
                            Distibrution and Security Groups 
                        </f:facet>  

                        <p:ajax event="rowEdit" listener="#{distAndGroupEdit.onEditDIST}" update=":form:messages" />  
                        <p:ajax event="rowEditCancel" listener="#{distAndGroupEdit.onCancelDIST}" update=":form:messages" />  

                        <p:column headerText="Group name" style="width:30%">  
                            <p:cellEditor>  
                                <f:facet name="output">  
                                    <h:outputText value="#{gr.grname}" />  
                                </f:facet>  
                                <f:facet name="input">  
                                    <p:inputText value="#{gr.grname}" style="width:100%"/>  
                                </f:facet>  
                            </p:cellEditor>  
                        </p:column>  

                        <p:column headerText="Distribution Group" style="width:20%">  
                            <p:cellEditor>  
                                <f:facet name="output">  
                                    <p:selectBooleanCheckbox value="#{gr.dg}" />  
                                </f:facet>  
                                <f:facet name="input">  
                                    - 
                                </f:facet>  
                            </p:cellEditor>  
                        </p:column>  

                        <p:column headerText="Security Group" style="width:24%">  
                            <p:cellEditor>  
                                <f:facet name="output">  
                                    <p:selectBooleanCheckbox value="#{gr.sg}" />  
                                </f:facet>  
                                <f:facet name="input">  
                                  -
                                </f:facet>  
                            </p:cellEditor>  
                        </p:column>  

                        <p:column headerText="Group Owner" style="width:20%">  
                            <p:cellEditor>  
                                <f:facet name="output">  
                                    <h:outputText value="#{gr.gowner}" />  
                                </f:facet>  
                                <f:facet name="input">  
                                    <p:inputText value="#{gr.gowner}" style="width:100%"/> 
                                </f:facet>  
                            </p:cellEditor>  
                        </p:column>  
                        <p:column headerText="Users" style="width: 20%">
                            <p:dataTable var="usr" value="#{gr.users}" id="usrList" editable="true">  

                        <f:facet name="header">  
                            Users 
                        </f:facet>  

                                <p:ajax event="rowEdit" listener="#{distAndGroupEdit.onEditList}" update=":form:messages" />  
                                <p:ajax event="rowEditCancel" listener="#{distAndGroupEdit.onCancelList}" update=":form:messages" /> 
                                
                                <p:column headerText="Group name" style="width:30%">  
                            <p:cellEditor>  
                                <f:facet name="output">  
                                    <h:outputText value="#{usr.username}" />  
                                </f:facet>  
                                <f:facet name="input">  
                                    <p:inputText value="#{usr.username}" style="width:100%"/>  
                                </f:facet>  
                            </p:cellEditor>  
                        </p:column> 
                                <p:column headerText="Delete">
                                <f:facet name="header">
                                    <h:outputText value="" />
                                </f:facet>
                                <p:commandButton icon="ui-icon-close" title="remove from list"
                                                 actionListener="#{distAndGroupEdit.deleteItemDISTUser(gr, usr)}" update="usrList" />
                            </p:column>
                            </p:dataTable>     
                            
                        </p:column>

                        <p:column style="width:6%">  
                            <p:rowEditor />  
                        </p:column>  
                        <p:column headerText="Delete">
                                <f:facet name="header">
                                    <h:outputText value="" />
                                </f:facet>
                                <p:commandButton icon="ui-icon-close" title="remove from list"
                                                 actionListener="#{distAndGroupEdit.deleteItemDIST(gr)}" update="dataTable" />
                            </p:column>

                    </p:dataTable>  
                    
                    <p:commandButton value="Refresh" action="#{distAndGroupEdit.init()}" icon="ui-icon-refresh" update="carList"/>

                </h:form>  

            </ui:define>

        </ui:composition>
    </h:body>


</html>
