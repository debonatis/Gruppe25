<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>AOS-admin</title>
                <f:facet name="last">
                    <link rel="stylesheet" type="text/css" href="#{facesContext.externalContext.requestContextPath}/resources/css/jsfcrud.css" />
                </f:facet> 
            </f:facet>

        </h:head>

        <h:body>

            <p:layout fullPage="true">
                <p:layoutUnit  position="north" size="105" resizable="false" closable="true" collapsible="true" styleClass="ui-layout-unit-content ui-widget-content">
                    <p:graphicImage value="/resources/images/Atealogo.gif" />     
                </p:layoutUnit>




                <p:layoutUnit position="center">
                    <h:form id="userForm">
                        <p:growl id="msg" showDetail="true" escape="false" />  
                        <p:pickList id="pojoPickList" value="#{usersToGroups.groups}" var="group" effect="bounce"  
                                    itemValue="#{group}" itemLabel="#{group.groupname}" converter="#{groupConverter}"  
                                    showSourceControls="true" showTargetControls="true" showCheckbox="true"  
                                    showSourceFilter="true" showTargetFilter="true" filterMatchMode="contains" >  

                            <f:facet name="sourceCaption">Available Groups</f:facet>  
                            <f:facet name="targetCaption">Selected Groups</f:facet>  

                            <p:ajax event="transfer" listener="#{usersToGroups.onTransferG}" update="msg" />  



                            <p:column style="width:75%;">  
                                #{group.groupname}  
                            </p:column>  

                        </p:pickList > 
                        <p:pickList id="pojoPickListU" value="#{usersToGroups.users}" var="user" effect="bounce"  
                                    itemValue="#{user}" itemLabel="#{user.username}" converter="#{userConverter}"  
                                    showSourceControls="true" showTargetControls="true" showCheckbox="true"  
                                    showSourceFilter="true" showTargetFilter="true" filterMatchMode="contains" >  

                            <f:facet name="sourceCaption">Available Users</f:facet>  
                            <f:facet name="targetCaption">Selected users in predefined group/es</f:facet>  

                            <p:ajax event="transfer" listener="#{usersToGroups.onTransferU}" update="msg" />  



                            <p:column style="width:75%;">  
                                #{user.username}  
                            </p:column>  

                        </p:pickList>  

                        <p:commandButton id="pojoSubmit" value="Submit" update="displayUsers" oncomplete="PF('userDialog').show()" style="margin-top:5px" action="#{usersToGroups.saveU()}"/>  

                        <p:dialog modal="true" showEffect="fade" hideEffect="fade" widgetVar="userDialog">  
                            <h:panelGrid id="displayUsers" columns="2">  
                                <h:outputText value="Picked users: " style="font-weight:bold"/>  
                                <ui:repeat value="#{usersToGroups.users.source}" var="user">  
                                    <h:outputText value="#{user.username}" style="margin-right:5px" />  
                                </ui:repeat>  

                                <h:outputText value="Member in these group/es: " style="font-weight:bold"/>  
                                <ui:repeat value="#{usersToGroups.groups.target}" var="group">  
                                    <h:outputText value="#{group.groupname}" style="margin-right:5px" />  
                                </ui:repeat>  
                            </h:panelGrid>  
                        </p:dialog>  


                    </h:form>
                </p:layoutUnit>

            </p:layout>
        </h:body>
    </f:view>

</html>
