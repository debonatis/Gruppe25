<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui" >
    <h:head>
    </h:head>

    <h:body>
        <ui:composition template="template/templateSecure.xhtml">
            <ui:define name="center">

                <p:tabView id="tabView">
                    <p:tab id="tab1" title="Edit Profile">  
                        <h:form id="userForm">
                            <p:growl id="growl" sticky="true" showDetail="true"/>  


                            <p:panel header="Change Password">
                                <p:messages id="messages" showDetail="true" autoUpdate="true"/>

                                <h:panelGrid columns="2" id="matchGrid">                   
                                    <h:outputLabel for="pwd1" value="Password 1: *" />
                                    <p:password id="pwd1" value="#{passwordBean.password5}" match="pwd2" label="Password 1" required="true" feedback="true"/>

                                    <h:outputLabel for="pwd2" value="Password 2: *" />
                                    <p:password id="pwd2" value="#{passwordBean.password5}" label="Password 2" required="true"/>
                                </h:panelGrid>

                                <p:commandButton id="saveButton" update="matchGrid" value="Save" />
                            </p:panel>


                        </h:form>
                    </p:tab>

                </p:tabView>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
