<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <link rel="shortcut icon" type="image/x-icon" href="#{facesContext.externalContext.requestContextPath}/resources/images/favicon.ico" />
                <link rel="icon" href="#{facesContext.externalContext.requestContextPath}/resources/images/favicon.ico" type="image/x-icon"/>
                <title>AOS</title>
                <f:facet name="last">
                    <link rel="stylesheet" type="text/css" href="#{facesContext.externalContext.requestContextPath}/resources/css/jsfcrud.css" />
                </f:facet> 
            </f:facet>

        </h:head>

        <h:body>

            <p:layout fullPage="true">
                <p:layoutUnit position="north" size="100">
                    <ui:insert name="opp" >
                        <ui:include src="/secure/template/header.xhtml"/>
                    </ui:insert> 
                </p:layoutUnit>
                <p:layoutUnit id="layout-upper" position="center" size="700" resizable="false" closable="true" collapsible="true">

                    <p:tabView id="tabView">
                        <p:tab id="tab1" title="Edit Profile">  
                            <h:form id="userForm">
                                <p:growl id="growl" sticky="true" showDetail="true"/>  
                                <p:panel header="Personal Details">
                                    <p:messages />
                                    <h:panelGrid columns="2" columnClasses="label, value">
                                        <h:outputText value="Username: " />
                                        <h:outputText value="#{profileHandler.user.username}" />
                                        <h:outputText value="Firstname: *" />
                                        <p:inputText value="#{profileHandler.user.firstname}" />

                                        <h:outputText value="Lastname: *" />
                                        <p:inputText value="#{profileHandler.user.lastname}" />



                                        <h:outputText value="Address: " />
                                        <p:inputText value="#{profileHandler.user.adress}" />

                                        <h:outputText value="Postal Code: " />
                                        <p:inputText value="#{profileHandler.user.postalcode}" />

                                        <h:outputText value="City: " />
                                        <p:inputText value="#{profileHandler.city}" />
                                        <h:outputText value="Mobile: " />
                                        <p:inputText value="#{profileHandler.user.mobile}" />
                                    </h:panelGrid>
                                </p:panel>

                                <p:panel header="Password">
                                    <p:messages id="messages" showDetail="true" autoUpdate="true"/>

                                    <h:panelGrid columns="2" id="matchGrid">                   
                                        <h:outputLabel for="pwd1" value="Password 1: *" />
                                        <p:password id="pwd1" value="#{profileHandler.password}" match="pwd2" label="Password 1" required="true" feedback="true"/>

                                        <h:outputLabel for="pwd2" value="Password 2: *" />
                                        <p:password id="pwd2" value="#{profileHandler.password}" label="Password 2" required="true"/>
                                    </h:panelGrid>

                                    <p:commandButton id="saveButton" update="matchGrid" value="Save" action="#{profileHandler.saveSU()}"/>
                                    <p:commandButton id="delButton" update="matchGrid" value="Delete user" action="#{profileHandler.delSU()}" onclick="if (!confirm('Are you sure?')) {
                                                return false;
                                            }"/>
                                </p:panel>


                            </h:form>
                            <h:form>
                                <p:commandButton id="back"  icon=" ui-icon-circle-triangle-w" value="Back" action="back" />
                            </h:form>
                        </p:tab>

                    </p:tabView>


                </p:layoutUnit>







            </p:layout>
        </h:body>
    </f:view>

</html>
