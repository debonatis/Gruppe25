<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui" >
    <h:head>
    </h:head>

    <h:body>
        <ui:composition template="template/templateSecure.xhtml">
            <ui:define name="center">

                <p:tabView id="tabView">
                    <p:tab id="tab1" title="Edit Profile">  
                        <h:form id="userForm">
                            <p:growl id="growl" sticky="true" showDetail="true"/>  
                            <p:panel header="Personal Details">
                                <p:messages />
                                <h:panelGrid columns="2" columnClasses="label, value">
                                    <h:outputText value="Username: " />
                                    <h:outputText value="#{profileHandler.user.username}" />
                                    <h:outputText value="Firstname: *" />
                                    <p:inputText value="#{profileHandler.user.firstname}" required="true" label="Firstname"/>

                                    <h:outputText value="Lastname: *" />
                                    <p:inputText value="#{profileHandler.user.lastname}" required="true" label="Lastname"/>

                                   

                                    <h:outputText value="Address: " />
                                    <p:inputText value="#{profileHandler.user.adress}" />

                                    <h:outputText value="Postal Code: " />
                                    <p:inputText value="#{profileHandler.user.postalcode}" />

                                    <h:outputText value="City: " />
                                    <p:inputText value="#{profileHandler.city}" />
                                    <h:outputText value="Mobile: " />
                                    <p:inputText value="#{profileHandler.user.mobile}" />
                                </h:panelGrid>
                            </p:panel>

                            <p:panel header="Password">
                                <p:messages id="messages" showDetail="true" autoUpdate="true"/>

                                <h:panelGrid columns="2" id="matchGrid">                   
                                    <h:outputLabel for="pwd1" value="Password 1: *" />
                                    <p:password id="pwd1" value="#{passwordBean.password5}" match="pwd2" label="Password 1" required="true" feedback="true"/>

                                    <h:outputLabel for="pwd2" value="Password 2: *" />
                                    <p:password id="pwd2" value="#{passwordBean.password5}" label="Password 2" required="true"/>
                                </h:panelGrid>

                                <p:commandButton id="saveButton" update="matchGrid" value="Save" action="#{profileHandler.saveSU()}"/>
                                <p:commandButton id="delButton" update="matchGrid" value="Delete user" action="#{profileHandler.delSU()}"/>
                            </p:panel>

<p:commandButton id="back" update="matchGrid" value="Delete user" action="back"/>
                        </h:form>
                    </p:tab>

                </p:tabView>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
