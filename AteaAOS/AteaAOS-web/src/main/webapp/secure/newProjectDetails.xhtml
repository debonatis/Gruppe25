<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html" id="storrelse">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>AOS</title>
                <f:facet name="last">
                    <link rel="stylesheet" type="text/css" href="#{facesContext.externalContext.requestContextPath}/resources/css/normal.css" />
                </f:facet> 
            </f:facet>

        </h:head>

        <h:body>

            <p:layout fullPage="true">
                <p:layoutUnit id="layout-upper" position="north" size="100" resizable="false" closable="true" collapsible="true">

                    <div id="adminHTekst">
                        <b>Project details</b> - Create Users - Create Groups - Create Resources  
                    </div>
                </p:layoutUnit>


                <p:layoutUnit position="center" >
                    <h:form>
                        <p:growl id="growl" sticky="true" showDetail="true"/>


                        <p:tab id="personal" title="New project">  

                            <p:panel header="Project details">  

                                <h:messages errorClass="error"/>  

                                <h:panelGrid columns="2" columnClasses="label, value" styleClass="grid">  
                                    <h:outputText value="Project name: *"/>
                                    <p:inputText required="true" label="Project name" value="#{newProject.projects.name}"/>
                                    <h:outputText value="Description:"/>
                                    <p:inputText required="false" label="Description" value="#{newProject.projects.description}"/>
                                    <h:outputText value="Select type of project: *" />
                                    <h:selectOneMenu value="#{newProject.list}">
                                        <f:selectItems value="#{newProject.projecttypes}" />
                                    </h:selectOneMenu>
                                </h:panelGrid>  
                                <p:commandButton value="Submit" update="growl"   
                                                 actionListener="#{newProject.save()}" action="#{newProject.prepareList()}"/>
                                <p:button id="next" value="AdminPage" href="/faces/secure/adminPage.xhtml" />
                            </p:panel> 

                        </p:tab>  
                    </h:form>  
                </p:layoutUnit>
            </p:layout>
        </h:body>
    </f:view>

</html>
