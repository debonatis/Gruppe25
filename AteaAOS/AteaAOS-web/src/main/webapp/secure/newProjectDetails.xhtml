<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
    </h:head>

    <h:body>
        <ui:composition template="template/templateSecure.xhtml">
            <ui:define name="center">
                <h:form>
                    <p:growl id="growl" sticky="true" showDetail="true"/>

                    <p:tab id="newProject" title="New project">  

                        <p:panel header="Project details">  

                            <h:messages errorClass="error"/>  

                            <h:panelGrid columns="2" columnClasses="label, value" styleClass="grid">  
                                <h:outputText value="Project name: *"/>
                                <p:inputText required="true" label="Project name" value="#{newProject.projects.name}"/>
                                <h:outputText value="Description:"/>
                                <p:inputText required="false" label="Description" value="#{newProject.projects.description}"/>
                                <h:outputText value="Select type of project: *" />  
                                <p:selectOneMenu value="#{newProject.projects.projecttype}" effect="fold" editable="true">  
                                    <f:selectItem itemLabel="Select One" itemValue="" />  
                                    <f:selectItems value="#{newProject.projectTypes}" />  
                                </p:selectOneMenu>
                            </h:panelGrid>  
                            <p:commandButton value="Submit" update="growl"   
                                             action="#{newProject.save()}" />
                        </p:panel>                 
                    </p:tab> 


                </h:form>  
            </ui:define>
        </ui:composition>
    </h:body>


</html>
