<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
    </h:head>

    <h:body>
        <ui:composition template="template/templateSecure.xhtml">




            <ui:define name="center">
                    <h:form>
                        <p:growl id="growl" sticky="true" showDetail="true"/>
                        <p:wizard widgetVar="wiz"  
                                  flowListener="#{newProject.onFlowProcess}">

                            <p:tab id="newProject" title="New project">  

                                <p:panel header="Project details">  

                                    <h:messages errorClass="error"/>  

                                    <h:panelGrid columns="2" columnClasses="label, value" styleClass="grid">  
                                        <h:outputText value="Project name: *"/>
                                        <p:inputText required="true" label="Project name" value="#{newProject.projects.name}"/>
                                        <h:outputText value="Description:"/>
                                        <p:inputText required="false" label="Description" value="#{newProject.projects.description}"/>
                                        <h:outputText value="Select type of project: *" /> 
                                    </h:panelGrid>  
                                    <p:commandButton value="Submit" update="growl"   
                                                     actionListener="#{newProject.save()}" action="#{newProject.prepareList()}"/>
                                </p:panel>                 
                            </p:tab> 

                            <p:tab id="DepartmentManager" title="Department manager">
                                <p:panel header="Delegate control to department manager">
                                    <h:panelGrid columns="2" columnClasses="label, value" styleClass="grid">
                                        <h:outputText value="Contact name:"/>
                                        <p:inputText required="false" label="Department manager" value=""/>
                                        <h:outputText value="Contact mail:"/>
                                        <p:inputText required="false" label="Contact mail" value=""/>
                                        
                                    </h:panelGrid>
                                </p:panel>
                            </p:tab>

                            <p:tab id="projectDetails" title="Project details">
                                <p:panel header="Project details">

                                </p:panel>
                            </p:tab>

                            <p:tab id="createUsers" title="Create users">
                                <p:panel header="Create users">

                                </p:panel>
                            </p:tab>

                            <p:tab id="createGropus" title="Create groups">
                                <p:panel header="Create groups">

                                </p:panel>
                            </p:tab>

                            <p:tab id="createResources" title="Create resources">
                                <p:panel header="Create resources">
                                    <h:panelGrid columns="2" columnClasses="label, value" styleClass="grid">  
                                        <h:outputText value="Add printer:"/>
                                        <p:inputText required="false" label="Project name" value=""/>
                                        <h:outputText value="addSomething:"/>
                                        <p:inputText required="false" label="Description" value=""/>     
                                    </h:panelGrid> 
                                </p:panel>
                            </p:tab>
                        </p:wizard>
                        <p:button id="next" value="AdminPage" href="/faces/secure/adminPage.xhtml" />
                    </h:form>  
            </ui:define>
        </ui:composition>
        </h:body>
    

</html>
