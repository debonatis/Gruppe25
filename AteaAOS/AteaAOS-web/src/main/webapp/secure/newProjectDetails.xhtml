<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html" id="storrelse">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>AOS</title>
                <f:facet name="last">
                    <link rel="stylesheet" type="text/css" href="#{facesContext.externalContext.requestContextPath}/resources/css/normal.css" />
                </f:facet> 
            </f:facet>

        </h:head>

        <h:body>

            <p:layout fullPage="true">
                <p:layoutUnit id="layout-upper" position="north" size="100" resizable="false" closable="true" collapsible="true">

                    <div id="adminHTekst">
                        <b>Project details</b> - Create Users - Create Groups - Create Resources  
                    </div>
                </p:layoutUnit>
                <h:form>
                    <p:growl id="growl" sticky="true" showDetail="true"/>

                    <div id="adminCTekst">
                        Register type of implementation project
                    </div>
                    <br/>
                    <br/><br/>
                    <p:panel>
                        <h:panelGrid columns="2" cellpadding="5">
                            <h:outputText value="Project name: *"/>
                            <p:inputText required="true" label="Project name" value="#{newProject.projects.name}"/>
                            <h:outputText value="Description:"/>
                            <p:inputText required="false" label="Description" value="#{newProject.projects.description}"/>

                        </h:panelGrid>
                    </p:panel>
                    <p:commandButton value="Submit" update="growl"   
                                     actionListener="#{newProject.save()}"/>
                </h:form>  

            </p:layout>
        </h:body>
    </f:view>

</html>
