<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
    </h:head>

    <h:body>
        <ui:composition template="template/templateSecure.xhtml">

            <ui:define name="center">
                <p:layout>
                    <p:layoutUnit position="center">
                        <div id="adminCTekst">
                            Open existing Project 
                        </div>
                        <br/>
                        <h:form id="storrelse">
                            <br/><br/>
                            <p:panel >
                                <p:poll update="roger" interval="2" listener="true"/>
                                <p:dataTable id="roger" value="#{newProject.selectList}" var="item" selection="#{newProject.selected}" cellSeparator="2" paginator="true" rows="10">
                                    <p:column selectionMode="single" style="width:2%" />  

                                    <p:column headerText="Name" style="width:25%">  
                                        #{item.name}  
                                    </p:column>
                                </p:dataTable>
                            </p:panel>

                        </h:form>
                    </p:layoutUnit>

                    <p:layoutUnit position="west" size="800" resizable="false" closable="true" collapsible="true">

                        <div id="adminUTekst">
                            Create new project
                        </div>
                        <br/>
                        <h:form>
                            <p:panel>
                                <h:panelGrid>
                                    <p:button value="Create new" href="/faces/secure/newProjectDetails.xhtml" />
                                </h:panelGrid>
                            </p:panel>
                        </h:form>
                    </p:layoutUnit>
                </p:layout>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
