<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>AOS</title>
                <f:facet name="last">
                    <link rel="stylesheet" type="text/css" href="#{facesContext.externalContext.requestContextPath}/resources/css/normal.css" />
                </f:facet> 
            </f:facet>

        </h:head>

        <h:body>

            <p:layout fullPage="true">
                <p:layoutUnit id="layout-upper" position="north" size="100" resizable="false" closable="true" collapsible="true">

                    <div id="adminHTekst">
                        Atea Adminpage
                    </div>
                </p:layoutUnit>


                <p:layoutUnit position="center">
                    <div id="adminCTekst">
                        Open existing Project 
                    </div>
                    <br/>
                    <h:form id="storrelse">
                        <br/><br/>
                        <h:panelGroup rendered="#{projectsController.items.rowCount > 0}">

                            <p:dataTable value="#{projectsController.items}" var="item" cellSeparator="2">
                                <p:column >                                 
                                    <h:outputText value="#{item.name}" style="font-size: large"/>
                                </p:column>
                                <p:column width="100">
                                        <f:facet name="header">
                                            <h:outputText value="&nbsp;"/>
                                        </f:facet>
                                        <h:commandLink action="#{projectsController.prepareView}" value="#{bundle.ListGroupsViewLink}"/>
                                </p:column>
                            </p:dataTable>
                        </h:panelGroup>
                    </h:form>
                </p:layoutUnit>

                <p:layoutUnit position="west" size="800" resizable="false" closable="true" collapsible="true">

                    <div id="adminUTekst">
                        Create new project
                    </div>
                    <br/>
                    <h:form>
                        <p:panel>
                            <h:panelGrid>
                                <p:button value="Create new" href="/faces/secure/newProjectDetails.xhtml" />
                            </h:panelGrid>
                        </p:panel>
                    </h:form>
                </p:layoutUnit>
            </p:layout>
        </h:body>
    </f:view>

</html>
