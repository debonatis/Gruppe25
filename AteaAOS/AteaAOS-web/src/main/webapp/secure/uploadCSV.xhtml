<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>AOS-admin</title>
                <f:facet name="last">
                    <link rel="stylesheet" type="text/css" href="#{facesContext.externalContext.requestContextPath}/resources/css/jsfcrud.css" />
                </f:facet> 
            </f:facet>

        </h:head>

        <h:body>

            <p:layout fullPage="true">
                <p:layoutUnit  position="north" size="105" resizable="false" closable="true" collapsible="true" styleClass="ui-layout-unit-content ui-widget-content">
                    <p:graphicImage value="/resources/images/Atealogo.gif" />     
                </p:layoutUnit>




                <p:layoutUnit position="center" id="centerLayout">
                    <h:form id="filform" enctype="multipart/form-data">  

                        <p:fileUpload fileUploadListener="#{fileUpload.handleFileUpload}" mode="advanced"  
                                      update="messages, :tableform" auto="true" sizeLimit="100000000" allowTypes="/(\.|\/)(csv)$/" />  

                        <p:growl id="messages" showDetail="true"/>  



                    </h:form>
                    <h:form id="tableform">

                        <p:dataTable  id="dataTable" var="row" value="#{fileUpload.listCSV}" emptyMessage="No items found." editable="true"
                                     paginator="true" rows="100">  
                            <f:facet name="header">  
                                CSV Output
                            </f:facet>  
                            <p:column headerText="Delete">
                                <f:facet name="header">
                                    <h:outputText value="" />
                                </f:facet>
                                <p:commandButton icon="ui-icon-close" title="remove from list"
                                                 actionListener="#{fileUpload.deleteItem(row)}" update="dataTable" />
                            </p:column>

                            <p:column sortBy="objectclass" headerText="Type">  
                                <p:cellEditor>  
                                    <f:facet name="output"><h:outputText value="#{row.objectclass}" /></f:facet>  
                                    <f:facet name="input"><p:inputText id="object" value="#{row.objectclass}" style="width: 96%"/></f:facet>  
                                </p:cellEditor>  
                            </p:column>  

                            <p:column sortBy="dn" headerText="Domain">  
                                <p:cellEditor>  
                                    <f:facet name="output"><h:outputText value="#{row.dn}" /></f:facet>  
                                    <f:facet name="input"><p:inputText id="dn" value="#{row.dn}" style="width: 96%"/>
                                    </f:facet>  
                                </p:cellEditor>  
                            </p:column>  

                            <p:column sortBy="samAccountName" headerText="Logon">  
                                <p:cellEditor>  
                                    <f:facet name="output"><h:outputText value="#{row.samAccountName}" /></f:facet>  
                                    <f:facet name="input"><p:inputText id="sam" value="#{row.samAccountName}" style="width:96%"/></f:facet>  
                                </p:cellEditor>  
                            </p:column>  

                            <p:column sortBy="displayName" headerText="Name">  
                                <p:cellEditor>  
                                    <f:facet name="output"><h:outputText value="#{row.displayName}" /></f:facet>  
                                    <f:facet name="input"><p:inputText id="displa" value="#{row.displayName}" style="width:96%"/></f:facet>  
                                </p:cellEditor>   
                            </p:column>  
                            <p:column sortBy="sn" headerText="Password Reset">  
                                <p:cellEditor>  
                                    <f:facet name="output"><h:outputText value="#{row.sn}" /></f:facet>  
                                    <f:facet name="input"><p:inputText id="sn" value="#{row.sn}" style="width:96%"/></f:facet>  
                                </p:cellEditor>  
                            </p:column>  
                            <f:facet name="footer">  
                                <p:commandButton value="Save" icon="ui-icon-disk"  
                                                 actionListener="#{fileUpload.readAndPersist()}"/> 
                                 <p:commandButton value="Delete List" icon="ui-icon-disk"  
                                                  actionListener="#{fileUpload.emptyList()}"/>
                            </f:facet> 
                        </p:dataTable>  



                    </h:form> 
                    
                </p:layoutUnit>


            </p:layout>
        </h:body>
    </f:view>

</html>
