<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>AOS-admin</title>
                <f:facet name="last">
                    <link rel="stylesheet" type="text/css" href="#{facesContext.externalContext.requestContextPath}/resources/css/jsfcrud.css" />
                </f:facet> 
            </f:facet>

        </h:head>

        <h:body>

            <p:layout fullPage="true">
                <p:layoutUnit  position="north" size="105" resizable="false" closable="true" collapsible="true" styleClass="ui-layout-unit-content ui-widget-content">
                    <p:graphicImage value="/resources/images/Atealogo.gif" />     
                </p:layoutUnit>




                <p:layoutUnit position="center">
                    <h:form>  

                        <p:fileUpload fileUploadListener="#{fileUpload.handleFileUpload}" mode="advanced"  
                                      update="messages, dataTable" auto="true" sizeLimit="100000000" allowTypes="/(\.|\/)(csv)$/" oncomplete="PF('userDialog').show()"/>  

                        <p:growl id="messages" showDetail="true"/>  

                     
                    <p:dialog modal="true" showEffect="fade" hideEffect="fade" widgetVar="userDialog"> 
                        

                        <p:dataTable id="dataTable" var="row" value="#{fileUpload.listCSV}" emptyMessage="No items found." >  
                                <f:facet name="header">  
                                    Ajax Sorting  
                                </f:facet>  

                                <p:column sortBy="type" headerText="Type">  
                                    <h:outputText value="#{row.objectclass}" />  
                                </p:column>  

                                <p:column sortBy="Domain" headerText="Domain">  
                                    <h:outputText value="#{row.dn}" />  
                                </p:column>  

                                <p:column sortBy="Logon" headerText="Logon">  
                                    <h:outputText value="#{row.sAMAccountName}" />  
                                </p:column>  

                                <p:column sortBy="Name" headerText="Name">  
                                    <h:outputText value="#{row.userPrincipalName}" />  
                                </p:column>  
                                <p:column sortBy="PasswordReset" headerText="Password Reset">  
                                    <h:outputText value="#{row.userAccountControl}" />  
                                </p:column>  
                            </p:dataTable>  

                        
                    </p:dialog> 
                    </h:form> 
                </p:layoutUnit>
                <p:layoutUnit position="west">


                </p:layoutUnit>

            </p:layout>
        </h:body>
    </f:view>

</html>
