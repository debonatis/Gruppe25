<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
    </h:head>

    <h:body>
        <ui:composition template="template/templateSecure.xhtml">




            <ui:define name="center">
                <p:tabView id="tabView">
                    <p:tab id="tab1" title="LDF Upload">
                        <h:form id="filform" enctype="multipart/form-data">  

                            <p:fileUpload fileUploadListener="#{fileUpload.handleFileUpload}" mode="advanced"  
                                          update="messages, :tabView:tableform" auto="true" sizeLimit="100000000" allowTypes="/(\.|\/)(ldf)$/" />  

                            <p:growl id="messages" showDetail="true"/>  



                        </h:form>
                        <h:form id="tableform">

                            <p:dataTable  id="dataTable" var="row" value="#{fileUpload.listCSV}" emptyMessage="No items found." editable="true"
                                          paginator="true" rows="100">  
                                <f:facet name="header">  
                                    CSV Output
                                </f:facet>  
                                <p:column headerText="Delete">
                                    <f:facet name="header">
                                        <h:outputText value="" />
                                    </f:facet>
                                    <p:commandButton icon="ui-icon-close" title="remove from list"
                                                     actionListener="#{fileUpload.deleteItem(row)}" update="dataTable" />
                                </p:column>

                                <p:column sortBy="objectclass" headerText="Type">  
                                    <p:cellEditor>  
                                        <f:facet name="output"><h:outputText value="#{row.objectClass}" /></f:facet>  
                                        <f:facet name="input"><p:inputText id="object" value="#{row.objectClass}" style="width: 96%"/></f:facet>  
                                    </p:cellEditor>  
                                </p:column>  

                                <p:column sortBy="dn" headerText="Domain">  
                                    <p:cellEditor>  
                                        <f:facet name="output"><h:outputText value="#{row.DN}" /></f:facet>  
                                        <f:facet name="input"><p:inputText id="dn" value="#{row.DN}" style="width: 96%"/>
                                        </f:facet>  
                                    </p:cellEditor>  
                                </p:column>  

                                <p:column sortBy="samAccountName" headerText="Logon">  
                                    <p:cellEditor>  
                                        <f:facet name="output"><h:outputText value="#{row.getsAMAccountName}" /></f:facet>  
                                        <f:facet name="input"><p:inputText id="sam" value="#{row.getsAMAccountName}" style="width:96%"/></f:facet>  
                                    </p:cellEditor>  
                                </p:column>  

                                <p:column sortBy="displayName" headerText="Name">  
                                    <p:cellEditor>  
                                        <f:facet name="output"><h:outputText value="#{row.displayName}" /></f:facet>  
                                        <f:facet name="input"><p:inputText id="displa" value="#{row.displayName}" style="width:96%"/></f:facet>  
                                    </p:cellEditor>   
                                </p:column>  
                                <p:column sortBy="sn" headerText="Password Reset">  
                                    <p:cellEditor>  
                                        <f:facet name="output"><h:outputText value="#{row.sn}" /></f:facet>  
                                        <f:facet name="input"><p:inputText id="sn" value="#{row.sn}" style="width:96%"/></f:facet>  
                                    </p:cellEditor>  
                                </p:column>  
                                <f:facet name="footer">  
                                    <p:commandButton value="Save" icon="ui-icon-disk"  
                                                     actionListener="#{fileUpload.readAndPersist()}" onclick="if (!confirm('Are you sure, no more editing of user?')) {
                                                                 return false;
                                                             }"/> 
                                    <p:commandButton value="Delete List" icon="ui-icon-disk"  
                                                     actionListener="#{fileUpload.emptyList()}" title="Delete the presented list, not users in the database"/>
                                </f:facet> 
                            </p:dataTable>  



                        </h:form> 
                    </p:tab> 
                    <p:tab id="tab2" title="LDF Download">
                        <p:dialog modal="true" widgetVar="statusDialog" header="Status" draggable="false" closable="false" resizable="false">  
                            <p:graphicImage value="/resources/gif/ajaxloadingbar.gif" />  
                        </p:dialog>  

                        <h:form id="form2">  

                            <p:commandButton id="downloadLink" value="Download" ajax="false" onclick="PrimeFaces.monitorDownload(start, stop)"   
                                             icon="ui-icon-arrowthichk-s">  
                                <p:fileDownload value="#{fileDownload.file}" />  
                            </p:commandButton>  

                        </h:form>  

                        <script type="text/javascript">
                            function start() {
                                PF('statusDialog').show();
                            }

                            function stop() {
                                PF('statusDialog').hide();
                            }
                        </script>  

                    </p:tab>
                </p:tabView>
            </ui:define>
        </ui:composition>

    </h:body>


</html>
