<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
    </h:head>

    <h:body>
        <ui:composition template="template/templateSecure.xhtml">




            <ui:define name="center">
                <p:tabView id="tabView">
                    <p:tab id="tab1" title="LDF Upload">
                        <h:form id="filform" enctype="multipart/form-data">  

                            <p:fileUpload fileUploadListener="#{fileUpload.handleFileUpload}" mode="advanced"  
                                          update="messages, :tabView:tableform" auto="true" sizeLimit="100000000" allowTypes="/(\.|\/)(ldf)$/" />  

                            <p:growl id="messages" showDetail="true"/>  



                        </h:form>
                        <h:form id="tableform">
                            <p:fieldset legend="Users" toggleable="true" toggleSpeed="500"> 

                                <p:dataTable id="roger" value="#{fileUpload.list.usr}" var="item" cellSeparator="2" paginator="true" rows="100" editable="true">



                                    <p:column headerText="Username" style="width:30%" 
                                              id="usernameColumn" filterBy="username" filterMatchMode="contains">
                                        <h:outputText value="#{item.username}" />
                                    </p:column>  

                                    <p:column headerText="First name" style="width:30%" 
                                              id="firstnameColumn" filterBy="firstname" filterMatchMode="contains">  


                                        <h:outputText value="#{item.firstname}" />  




                                    </p:column>

                                    <p:column headerText="Last name" style="width:30%"
                                              id="lastnameColumn" filterBy="lastname" filterMatchMode="contains">  

                                        <h:outputText value="#{item.lastname}" />  



                                    </p:column>

                                    <p:column headerText="Employment number" style="width:30%"
                                              id="employmentnrColumn" filterBy="employmentnr" filterMatchMode="contains">  

                                        <h:outputText value="#{item.employmentnr}" />  



                                    </p:column>

                                    <p:column headerText="Mobile" style="width:30%"
                                              id="mobileColumn" filterBy="mobile" filterMatchMode="contains">  

                                        <h:outputText value="#{item.mobile}" />  




                                    </p:column>
                                    <p:column headerText="Delete">
                                        <f:facet name="header">
                                            <h:outputText value="" />
                                        </f:facet>
                                        <p:commandButton icon="ui-icon-close" title="remove from list"
                                                         actionListener="#{fileUpload.deleteItem(item)}" update="roger" />
                                    </p:column>





                                </p:dataTable>  
                            </p:fieldset>
                            <p:fieldset legend="Security Groups" toggleable="true" toggleSpeed="500"> 
                                <p:dataTable id="roger2" value="#{fileUpload.list.gr}" var="item" cellSeparator="2" paginator="true" rows="100" editable="true">



                                    <p:column headerText="Groupname" style="width:30%" 
                                              id="usernameColumn" filterBy="username" filterMatchMode="contains">
                                        <h:outputText value="#{item.groupname}" />
                                    </p:column>  

                                    <p:column headerText="Functions" style="width:30%" 
                                              id="firstnameColumn" filterBy="firstname" filterMatchMode="contains">  


                                        <h:outputText value="#{item.functions}" />  




                                    </p:column>

                                    <p:column headerText="Group Owner" style="width:30%"
                                              id="lastnameColumn" filterBy="lastname" filterMatchMode="contains">  

                                        <h:outputText value="#{item.groupowner}" />  



                                    </p:column>

                                    <p:column headerText="Description" style="width:30%"
                                              id="employmentnrColumn" filterBy="employmentnr" filterMatchMode="contains">  

                                        <h:outputText value="#{item.description}" />  



                                    </p:column>


                                    <p:column headerText="Delete">
                                        <f:facet name="header">
                                            <h:outputText value="" />
                                        </f:facet>
                                        <p:commandButton icon="ui-icon-close" title="remove from list"
                                                         actionListener="#{fileUpload.deleteItem(item)}" update="roger2" />
                                    </p:column>





                                </p:dataTable>  
                            </p:fieldset>
                            <p:fieldset legend="Distiribution Groups" toggleable="true" toggleSpeed="500"> 
                                <p:dataTable id="roger3" value="#{fileUpload.list.dgr}" var="item" cellSeparator="2" paginator="true" rows="100" editable="true">



                                    <p:column headerText="Displayname" style="width:30%" 
                                              id="usernameColumn" filterBy="username" filterMatchMode="contains">
                                        <h:outputText value="#{item.displayname}" />
                                    </p:column>  

                                    <p:column headerText="Email" style="width:30%" 
                                              id="firstnameColumn" filterBy="firstname" filterMatchMode="contains">  


                                        <h:outputText value="#{item.emailalias}" />  




                                    </p:column>

                                    <p:column headerText="External" style="width:30%"
                                              id="lastnameColumn" filterBy="lastname" filterMatchMode="contains">  

                                        <h:outputText value="#{item.externalemail}" />  



                                    </p:column>




                                    <p:column headerText="Delete">
                                        <f:facet name="header">
                                            <h:outputText value="" />
                                        </f:facet>
                                        <p:commandButton icon="ui-icon-close" title="remove from list"
                                                         actionListener="#{fileUpload.deleteItem(item)}" update="roger3" />
                                    </p:column>





                                </p:dataTable>  
                            </p:fieldset>
                            <p:fieldset legend="Memberships" toggleable="true" toggleSpeed="500">
                                <p:dataTable id="roger4" value="#{fileUpload.members}" var="item" cellSeparator="2" paginator="true" rows="100" editable="true">

                                    <p:column headerText="Group Name" style="width:30%"
                                              id="GroupNName" filterBy="name" filterMatchMode="contains">  

                                        <h:outputText value="#{item.name}" />  



                                    </p:column>
                                    <p:column headerText="Members by DN" style="width:30%"
                                              id="dn" filterBy="item2" filterMatchMode="contains">  
                                        <p:dataTable id="roger5" value="#{item.members}" var="item2" cellSeparator="2" paginator="true" rows="100" editable="true">
                                            <f:facet name="header">  
                                                Members 
                                            </f:facet> 

                                            <p:column>
                                                <h:outputText value="#{item2}" />  
                                            </p:column>
                                            <p:column headerText="Delete">

                                                <p:commandButton icon="ui-icon-close" title="remove from list"
                                                                 actionListener="#{fileUpload.deleteItemM2(item,item2)}" update="roger5" />
                                            </p:column>



                                        </p:dataTable>




                                    </p:column>
                                    <p:column headerText="Security Group" style="width:30%"
                                              id="secgr" filterBy="secgr" filterMatchMode="contains">  

                                        <p:selectBooleanCheckbox value="#{item.secgr}" />



                                    </p:column>

                                    <p:column headerText="Delete">

                                        <p:commandButton icon="ui-icon-close" title="remove from list"
                                                         actionListener="#{fileUpload.deleteItemM(item)}" update="roger4" />
                                    </p:column>
                                </p:dataTable>
                            </p:fieldset> 

                            <p:commandButton value="Save Groups and Users" icon="ui-icon-disk"  
                                             actionListener="#{fileUpload.readAndPersist()}" onclick="if (!confirm('Are you sure, no more editing of user and Groups?')) {
                                                         return false;
                                                     }"/> 
                            <p:commandButton value="Delete Lists" icon="ui-icon-disk"  
                                             actionListener="#{fileUpload.emptyList()}" title="Delete the presented list, not users in the database"/>
                            <p:commandButton value="Save MemberShips" icon="ui-icon-disk"  
                                             actionListener="#{fileUpload.saveGroupMemberships()}" onclick="if (!confirm('Are you sure?')) {
                                                         return false;
                                                     }"/> 
                        </h:form> 
                    </p:tab> 
                    <p:tab id="tab2" title="LDF Download">
                        <p:dialog modal="true" widgetVar="statusDialog" header="Status" draggable="false" closable="false" resizable="false">  
                            <p:graphicImage value="/resources/gif/ajaxloadingbar.gif" />  
                        </p:dialog>  

                        <h:form id="form2">  

                            <p:commandButton id="downloadLink" value="Download" ajax="false" onclick="PrimeFaces.monitorDownload(start, stop)"   
                                             icon="ui-icon-arrowthichk-s">  
                                <p:fileDownload value="#{fileDownload.file}" />  
                            </p:commandButton>  

                        </h:form>  

                        <script type="text/javascript">
                            function start() {
                                PF('statusDialog').show();
                            }

                            function stop() {
                                PF('statusDialog').hide();
                            }
                        </script>  

                    </p:tab>
                </p:tabView>
            </ui:define>
        </ui:composition>

    </h:body>


</html>
