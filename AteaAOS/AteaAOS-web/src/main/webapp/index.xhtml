<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="body">
            <h:form>
                <p:layoutUnit position="center">

                    <p:growl id="growl" sticky="true" showDetail="true"/>  
                    <p:wizard widgetVar="wiz"  
                              flowListener="#{domainsController.onFlowProcess}">  
                        <p:tab id="domain" title="New domain">  
                            <p:panel header="Domain information">

                                <h:messages errorClass="error"/>  
                                <h:panelGrid columns="2">
                                    <h:outputLabel value="Create new domain: " for="domaininput" />
                                    <p:inputText id="domaininput" value="#{domainsController.selected.domainname}" title="#{bundle.CreateDomainsTitle_domainname}" required="true" requiredMessage="#{bundle.CreateDomainsRequiredMessage_domainname}"/>  
                                </h:panelGrid>

                            </p:panel>  
                        </p:tab>  
                        <p:tab id="CVS" title="CVS">  
                            <p:panel header="Upload CVS-file you want to use in your migration process. (This is optional)">  
                                <h:form enctype="multipart/form-data">  
                                    <p:fileUpload fileUploadListener="#{domainsController.handleFileUpload}"  
                                                  mode="advanced"  
                                                  update="messages"  
                                                  auto="true"  
                                                  sizeLimit="1000000000"   
                                                  allowTypes="/(\.|\/)(csv)$/"/>  
                                    <p:growl id="messages" showDetail="true"/>  
                                </h:form> 
                            </p:panel> 
                            <br/>
                        </p:tab>
                    </p:wizard> 
                </p:layoutUnit>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
