<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>AOS</title>
                <f:facet name="last">
                    <link rel="stylesheet" type="text/css" href="#{facesContext.externalContext.requestContextPath}/resources/css/jsfcrud.css" />
                </f:facet> 
            </f:facet>

        </h:head>
        <h:body>

            <p:layout fullPage="true">
                <p:layoutUnit id="layout-upper" position="north" size="500" resizable="false" closable="true" collapsible="true">

                    <div id="velkommenLoginTekst">
                        Login
                    </div>
                    <p:graphicImage id="pictureWelcome" value="/resources/images/Atealogo.gif" /> 
                </p:layoutUnit>

                <p:layoutUnit position="center">
                    <form method="post" action="j_security_check">
                        <br/>
                        <h:panelGrid columns="2">

                            <h:outputLabel for="j_username" value="Username" />
                            <input type="text" name="j_username" />

                            <h:outputLabel for="j_password" value="Password" />
                            <input type="password" name="j_password" />

                            <h:outputText value="" />
                            <input type="submit" name="submit" value="Login" />

                            <br/><br/>
                            <p:button outcome="/faces/index.xhtml" value="Cancel" />
                            <p:button outcome="/faces/login/forgotPassword.xhtml" value="Forgot password?"/><br/>
                            <br/><br/>
                        </h:panelGrid>
                        <p:panel >
                            <p:button value="Skip this login shit" outcome="/faces/secure/adminPage.xhtml"/> 
                        </p:panel>
                    </form>
                </p:layoutUnit>
            </p:layout>
        </h:body>
    </f:view>
</html>
