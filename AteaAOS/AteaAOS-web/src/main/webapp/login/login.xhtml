<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <link rel="shortcut icon" type="image/x-icon" href="#{facesContext.externalContext.requestContextPath}/resources/images/favicon.ico" />
                <link rel="icon" href="#{facesContext.externalContext.requestContextPath}/resources/images/favicon.ico" type="image/x-icon"/>
                <title>AOS</title>
                <f:facet name="last">
                    <link rel="stylesheet" type="text/css" href="#{facesContext.externalContext.requestContextPath}/resources/css/jsfcrud.css" />
                </f:facet> 
            </f:facet>

        </h:head>
        <h:body>
            <p:layout fullPage="true">
                <p:layoutUnit id="layout-upper" position="north" size="510" resizable="false" closable="true" collapsible="true">

                    <div id="velkommenLoginTekst">
                        Login
                    </div>
                    <p:graphicImage id="pictureWelcome" value="/resources/images/Atealogo.gif" /> 
                </p:layoutUnit>

                <p:layoutUnit position="center">
                    <form name="loginForm" method="POST" action="j_security_check">
                        <p><strong>Please type your user name: </strong>
                            <input type="text" name="j_username" size="25"></p>
                        <p><strong>Please type your password: </strong>
                            <input type="password" size="15" name="j_password"></p>
                        <p>
                            <input type="submit" value="Submit"/>
                            <input type="reset" value="Reset"/></p>
                    </form>  
                    <h:form>
                        <br/>
                        <h:panelGrid columns="3">
                            <h:message for="j_username" />  
                            <h:outputLabel for="j_username" value="Username" />
                            <p:inputText id="j_user" required="true" value="#{loginHandler.username}"/>  
                            <h:message for="j_password" />
                            <h:outputLabel for="j_password" value="Password" />
                            <p:password id="j_pass" required="true" value="#{loginHandler.password}" feedback="false" />


                            <p:commandButton type="submit" value="Login" action="#{loginHandler.login()}"/>
                        </h:panelGrid>

                        <br/><br/>
                        <p:button outcome="/index.xhtml" value="Cancel" />
                        <p:button outcome="/login/forgotPassword.xhtml" value="Forgot password?"/><br/>

                        <p:panel >
                            <p:button value="Skip" outcome="/secure/adminPage.xhtml"/> 
                        </p:panel>
                    </h:form>
                </p:layoutUnit>
            </p:layout>
        </h:body>
    </f:view>
</html>
