<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <link rel="shortcut icon" type="image/x-icon" href="#{facesContext.externalContext.requestContextPath}/resources/images/favicon.ico" />
                <link rel="icon" href="#{facesContext.externalContext.requestContextPath}/resources/images/favicon.ico" type="image/x-icon"/>
                <title>AOS</title>
                <f:facet name="last">
                    <link rel="stylesheet" type="text/css" href="#{facesContext.externalContext.requestContextPath}/resources/css/jsfcrud.css" />
                </f:facet> 
            </f:facet>

        </h:head>
        <h:body>
            <p:layout fullPage="true">
                <p:layoutUnit id="layout-upper" position="north" size="510" resizable="false" closable="true" collapsible="true">

                    <div id="velkommenLoginTekst">
                        Login
                    </div>
                    <p:graphicImage id="pictureWelcome" value="/resources/images/Atealogo.gif" /> 
                </p:layoutUnit>

                <p:layoutUnit position="center">
                    <h:form>

                        <h:outputLabel value="Inncorrect username or password"/> <br/>
                        <br/>


                        <p:commandButton action="/faces/index?faces-redirect=true" value="Try again" />


                    </h:form>
                </p:layoutUnit>
            </p:layout>
        </h:body>
    </f:view>
</html>
