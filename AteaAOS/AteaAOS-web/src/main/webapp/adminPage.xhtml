<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>AOS</title>
                <f:facet name="last">
                    <link rel="stylesheet" type="text/css" href="#{facesContext.externalContext.requestContextPath}/resources/css/normal.css" />
                </f:facet> 
            </f:facet>

        </h:head>

        <h:body>

            <p:layout fullPage="true">
                <p:layoutUnit id="layout-upper" position="north" size="100" resizable="false" closable="true" collapsible="true">

                    <div id="adminHTekst">
                        Atea Adminpage
                    </div>
                </p:layoutUnit>


                <p:layoutUnit position="center" >

                    <h:panelGrid columns="1">
                        <div id="adminCTekst">
                            Open existing Project 
                        </div>
                    </h:panelGrid>

                </p:layoutUnit>

                <p:layoutUnit position="west" size="800" resizable="false" closable="true" collapsible="true">

                    <h:panelGrid columns="1">

                        <div id="adminUTekst">
                            Create new project
                        </div>
                        <h:form id="adminUTekst">
                            <p:panelGrid>
                                <h:outputLabel for="id" value="Customer name : "  />
                                <p:inputText id="id" value="#{userMB.id}"/>   
                                <h:outputLabel for="name" value="Contact person : " />
                                <p:inputText id="name" value="#{userMB.name}"/>
                                <h:outputLabel for="surname" value="Contact email : " />
                                <p:inputText id="surname" value="#{userMB.surname}"/>

                                <p:commandButton id="addUser" value="Add" action="#{userMB.addUser}" ajax="false"/>
                            </p:panelGrid>
                        </h:form>
                    </h:panelGrid>
                </p:layoutUnit>


            </p:layout>
        </h:body>
    </f:view>

</html>
